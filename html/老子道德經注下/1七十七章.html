    <style>
        :root {
            --gloss-color: rgb(255, 255, 100);
            --gloss-color-highlighted: rgb(255, 255, 50);
            --glossed-color: rgb(150, 255, 100);
            --glossed-color-highlighted: rgb(100, 255, 50);
            --highlighted-color: rgba(0, 255, 0, 0.1);
        }
        
        .container {
            display: flex;
            margin: 2em;
        }   

        .column-left {
            flex: 70%;
            margin: 4em;
        }
        
        .column-right {
            flex: 30%;
            margin: 4em;

        #metadata-column {
            position: sticky;
            align-self: flex-start;
            top: 2em;
            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;
        }
        
        .comment,.summary {
            font-size: x-large;
        }
        
        .original {
            font-size: xx-large;
        }
        
        .疏_prefix,.注_prefix {
            color: grey;
        }
        
        .active-span {
            background-color: var(--highlighted-color);
        }
        
        .gloss {
            background-color: var(--gloss-color);
        }
        
        .active-span > .gloss {
            background-color: var(--gloss-color-highlighted);
        }
        
        .glossed {
            background-color: var(--glossed-color);
        }
        
        .active-span > .glossed {
            background-color: var(--glossed-color-highlighted);
        }
        
        .gloss.glossed {
            background-image: repeating-linear-gradient(45deg, var(--gloss-color) 0 3pt, var(--glossed-color) 3pt 6pt);
        }

</head>

<body>
    
    
    <div class="container">
        <div class="column-left">
            <h2>老子道德經注下 七十七章</h2>
            <p><span class="original title" id="880"> 老子道德經注下 七十七章 </span></p><p><span class="original " id="881"> 天之道，其猶張弓與？高者抑之，下者舉之；有餘者損之，不足者補之。天之道，損有餘而補不足。 </span></p><p><span class="original " id="882"> 人之道則不然， </span></p><p><span class="comment " id="883"> 與天地合德，乃能包之，如天之道。如人之量，則各有其身，不得相均，如惟無身無私乎，自然然後乃能與天地合德。 </span></p><p><span class="original " id="884"> 損不足以奉有餘。 </span></p><p><span class="original " id="885"> 孰能有餘以奉天下？唯有道者。 </span></p><p><span class="original " id="886"> 是以聖人為而不恃，功成而不處，其不欲見賢。 </span></p><p><span class="comment " id="887"> 言唯能處盈而全虛，損有以補無，和光同塵，蕩而均者，唯其道也。是以聖人不欲示其賢以均天下。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>
    
    <script type="text/javascript">
        
        const metadata = {"880": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Subtype: </span><span class=\"metadata\">t</span>\n</div>", "881": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "882": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "883": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u4eba\u4e4b\u9053\u5247\u4e0d\u7136\uff0c'</span>\n</div>", "884": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "885": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "886": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "887": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u662f\u4ee5\u8056\u4eba\u70ba\u800c\u4e0d\u6043\uff0c\u529f\u6210\u800c\u4e0d\u8655\uff0c\u5176\u4e0d\u6b32\u898b\u8ce2\u3002'</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
</body>
</html>
