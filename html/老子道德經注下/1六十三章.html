            <h2>老子道德經注下 六十三章</h2>
            <p><span class="original title" id="738"> 老子道德經注下 六十三章 </span></p><p><span class="original " id="739"> 為無為，事無事，<span class=" glossed">味</span>無<span class=" glossed">味</span>。 </span></p><p><span class="comment " id="740"> 以無為為居，以不言為教，<span class="gloss ">以恬淡為味，</span>治之極也。 </span></p><p><span class="original " id="741"> 大小多少，報怨以德。 </span></p><p><span class="comment " id="742"> 小怨則不足以報，大怨則天下之所欲誅，順天下之所同者，德也。 </span></p><p><span class="original " id="743"> 圖難於其易，為大於其細；天下難事必作於易，天下大事必作於細。是以聖人終不為大，故能成其大。夫輕諾必寡信，多易必多難。是以聖人猶難之， </span></p><p><span class="comment " id="744"> 以聖人之才猶尚難於細易，況非聖人之才而欲忽於此乎，故曰，猶難之也。 </span></p><p><span class="original " id="745"> 故終無難矣 </span></p>
