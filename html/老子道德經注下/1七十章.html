            <h2>老子道德經注下 七十章</h2>
            <p><span class="original title" id="814"> 老子道德經注下 七十章 </span></p><p><span class="original " id="815"> 吾言<span class=" glossed">甚易知</span>，<span class=" glossed">甚易行</span>。天下莫能知，莫能行。 </span></p><p><span class="comment " id="816"> <span class="gloss ">可不出戶窺牖而知，故曰甚易知也。無為而成，故曰甚易行也。</span>惑於躁欲，故曰，莫之能知也。迷於榮利，故曰，莫之能行也。 </span></p><p><span class="original " id="817"> 言有<span class=" glossed">宗</span>，事有<span class=" glossed">君</span>。 </span></p><p><span class="comment " id="818"> <span class="gloss ">宗，萬物之宗也。君，萬物之主也。</span> </span></p><p><span class="original " id="819"> 夫唯無知，是以不我知。 </span></p><p><span class="comment " id="820"> 以其言有宗、事有君之故，故有知之人不得不知之也。 </span></p><p><span class="original " id="821"> <span class=" glossed">知我</span>者希，則我者貴。 </span></p><p><span class="comment " id="822"> 唯深，故知者希也；知我益希，我亦無匹。故曰，<span class="gloss ">知我者希則我者貴也。</span> </span></p><p><span class="original " id="823"> 是以聖人<span class=" glossed">被褐</span>懷玉。 </span></p><p><span class="comment " id="824"> <span class="gloss ">被褐者，同其塵，懷玉者，寶其真也。</span>聖人之所以難知，以其同塵而不殊，懷玉而不渝，故難知而為貴也。 </span></p>
