            <h2>老子道德經注下 五十三章</h2>
            <p><span class="original title" id="580"> 老子道德經注下 五十三章 </span></p><p><span class="original " id="581"> 使我介然有知，行於大道，唯施是畏。 </span></p><p><span class="comment " id="582"> 言若使我可介然有知，行大道於天下，唯施為之是畏也。 </span></p><p><span class="original " id="583"> 大道甚夷，而民好徑。 </span></p><p><span class="comment " id="584"> 言大道蕩然正平，而民猶尚舍之而不由，好從邪徑，況復施為以塞大道之中乎。故曰，大道甚夷，而民好徑。 </span></p><p><span class="original " id="585"> <span class=" glossed">朝</span>甚<span class=" glossed">除</span>， </span></p><p><span class="comment " id="586"> <span class="gloss ">朝，宮室也。除，潔好也。</span> </span></p><p><span class="original " id="587"> 田甚蕪，倉甚虛； </span></p><p><span class="comment " id="588"> 朝甚除，則田甚蕪，倉甚虛，設一而眾害生也。 </span></p><p><span class="original " id="589"> 服文綵，帶利劍，厭飲食，財貨有餘；是為盜夸。非道也哉！ </span></p><p><span class="comment " id="590"> 凡物不以其道得之，則皆邪也，邪則盜也。夸而不以其道得之，竊位也，故舉非道以明非道，則皆盜夸也。 </span></p>
