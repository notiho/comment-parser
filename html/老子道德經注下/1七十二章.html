            <h2>老子道德經注下 七十二章</h2>
            <p><span class="original title" id="829"> 老子道德經注下 七十二章 </span></p><p><span class="original " id="830"> 民不畏威，則大威至。<span class=" glossed">無狎其所</span><span class=" glossed">居</span>，無厭其所<span class=" glossed">生</span>。 </span></p><p><span class="comment " id="831"> <span class="gloss ">清靜無為謂之居，謙後不盈謂之生，</span>離其清淨，行其躁欲，棄其謙後，任其威權，則物擾而民僻，威不能復制民，民不能堪其威，則上下大潰矣，天誅將至。故曰，民不畏威，則大威至。<span class="gloss ">無狎其所居，無厭其所生，言威力不可任也。</span> </span></p><p><span class="original " id="832"> 夫唯不厭， </span></p><p><span class="comment " id="833"> 不自厭也。 </span></p><p><span class="original " id="834"> 是以不厭。 </span></p><p><span class="comment " id="835"> 不自厭，是以天下莫之厭。 </span></p><p><span class="original " id="836"> 是以聖人自知不自見， </span></p><p><span class="comment " id="837"> 不自見其所知，以光耀行威也。 </span></p><p><span class="original " id="838"> 自愛不自貴； </span></p><p><span class="comment " id="839"> 自貴則物狎厭居生。 </span></p><p><span class="original " id="840"> 故去彼取此。 </span></p>
