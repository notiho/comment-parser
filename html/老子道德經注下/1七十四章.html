    <style>
        :root {

            margin: 2em;

        .column-left {

            margin: 4em;
        }
        
        .column-right {
            flex: 30%;
            margin: 4em;
        }
        
        #metadata-column {
            position: sticky;
            align-self: flex-start;
            top: 2em;
            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;
        }
        
        .comment,.summary {
            font-size: x-large;
        }
        
        .original {
            font-size: xx-large;
        }
        
        .疏_prefix,.注_prefix {
            color: grey;
        }
        
        .active-span {
            background-color: var(--highlighted-color);
        }

            background-color: var(--gloss-color);

        .active-span > .gloss {

        .glossed {

        }
        
        .active-span > .glossed {

        .gloss.glossed {
            background-image: repeating-linear-gradient(45deg, var(--gloss-color) 0 3pt, var(--glossed-color) 3pt 6pt);

<body>
    
    
    <div class="container">
        <div class="column-left">
            <h2>老子道德經注下 七十四章</h2>
            <p><span class="original title" id="859"> 老子道德經注下 七十四章 </span></p><p><span class="original " id="860"> 民不畏死，奈何以死懼之？若使民常畏死，而為奇者，吾得執而殺之，孰敢？ </span></p><p><span class="comment " id="861"> 詭異亂群謂之奇也。 </span></p><p><span class="original " id="862"> 常有司殺者殺，夫代司殺者殺，是謂代大匠斲。 </span></p><p><span class="original " id="863"> 夫代大匠斲者，希有不傷其手矣。 </span></p><p><span class="comment " id="864"> 為逆順者之所惡忿也，不仁者人之所疾也。故曰，常有司殺也。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>
    
    <script type="text/javascript">
        
        const metadata = {"859": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Subtype: </span><span class=\"metadata\">t</span>\n</div>", "860": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "861": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u6c11\u4e0d\u754f\u6b7b\uff0c\u5948\u4f55\u4ee5\u6b7b\u61fc\u4e4b\uff1f\u82e5\u4f7f\u6c11...\u800c\u70ba\u5947\u8005\uff0c\u543e\u5f97\u57f7\u800c\u6bba\u4e4b\uff0c\u5b70\u6562\uff1f'</span>\n</div>", "862": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "863": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "864": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u592b\u4ee3\u5927\u5320\u65b2\u8005\uff0c\u5e0c\u6709\u4e0d\u50b7\u5176\u624b\u77e3\u3002'</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
</body>
