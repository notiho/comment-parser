<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>老子道德經注下 七十六章</title>
    
    <style>
        :root {
            --gloss-color: rgb(255, 255, 100);
            --gloss-color-highlighted: rgb(255, 255, 50);
            --glossed-color: rgb(150, 255, 100);
            --glossed-color-highlighted: rgb(100, 255, 50);
            --highlighted-color: rgba(0, 255, 0, 0.1);
        }
        
        .container {
            display: flex;
            margin: 2em;
        }   

        .column-left {
            flex: 70%;
            margin: 4em;
        }
        
        .column-right {
            flex: 30%;
            margin: 4em;
        }
        
        #metadata-column {
            position: sticky;
            align-self: flex-start;
            top: 2em;
            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;
        }
        
        .comment,.summary {
            font-size: x-large;
        }
        
        .original {
            font-size: xx-large;
        }
        
        .疏_prefix,.注_prefix {
            color: grey;
        }
        
        .active-span {
            background-color: var(--highlighted-color);
        }
        
        .gloss {
            background-color: var(--gloss-color);
        }
        
        .active-span > .gloss {
            background-color: var(--gloss-color-highlighted);
        }
        
        .glossed {
            background-color: var(--glossed-color);
        }
        
        .active-span > .glossed {
            background-color: var(--glossed-color-highlighted);
        }
        
        .gloss.glossed {
            background-image: repeating-linear-gradient(45deg, var(--gloss-color) 0 3pt, var(--glossed-color) 3pt 6pt);
        }
    </style>
</head>

<body>
    
    
    <div class="container">
        <div class="column-left">
            <h2>老子道德經注下 七十六章</h2>
            <p><span class="original title" id="868"> 老子道德經注下 七十六章 </span></p><p><span class="original " id="869"> 人之生也柔弱，其死也堅強。 </span></p><p><span class="original " id="870"> 萬物草木之生也柔脆，其死也枯槁。 </span></p><p><span class="original " id="871"> 故堅強者死之徒，柔弱者生之徒。 </span></p><p><span class="original " id="872"> 是以兵強則不勝， </span></p><p><span class="comment " id="873"> 强兵以暴於天下者，物之所惡也，故必不得勝。 </span></p><p><span class="original " id="874"> 木強則兵。 </span></p><p><span class="comment " id="875"> 物所加也。 </span></p><p><span class="original " id="876"> 強大處下， </span></p><p><span class="comment " id="877"> 木之本也。 </span></p><p><span class="original " id="878"> 柔弱處上。 </span></p><p><span class="comment " id="879"> 枝條是也。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>
    
    <script type="text/javascript">
        
        const metadata = {"868": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Subtype: </span><span class=\"metadata\">t</span>\n</div>", "869": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "870": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "871": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "872": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "873": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u662f\u4ee5\u5175\u5f37\u5247\u4e0d\u52dd\uff0c'</span>\n</div>", "874": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "875": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u6728\u5f37\u5247\u5175\u3002'</span>\n</div>", "876": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "877": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u5f37\u5927\u8655\u4e0b\uff0c'</span>\n</div>", "878": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "879": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u67d4\u5f31\u8655\u4e0a\u3002'</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
