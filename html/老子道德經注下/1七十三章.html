            <h2>老子道德經注下 七十三章</h2>
            <p><span class="original title" id="841"> 老子道德經注下 七十三章 </span></p><p><span class="original " id="842"> 勇於敢則殺， </span></p><p><span class="comment " id="843"> 必不得其死也。 </span></p><p><span class="original " id="844"> 勇於不敢則活。 </span></p><p><span class="comment " id="845"> 必齊命也。 </span></p><p><span class="original " id="846"> 此兩者，或利或害。 </span></p><p><span class="comment " id="847"> 俱勇而所施者異，利害不同，故曰，或利或害也。 </span></p><p><span class="original " id="848"> 天之所惡，<span class=" glossed">孰</span>知其故？是以聖人猶難之。 </span></p><p><span class="comment " id="849"> <span class="gloss ">孰，誰也。</span>言誰能知天下之所惡意故邪？其唯聖人。夫聖人之明，猶難於勇敢，況無聖人之明而欲行之也。故曰，猶難之也。 </span></p><p><span class="original " id="850"> 天之道，不爭而善勝， </span></p><p><span class="comment " id="851"> 天唯不爭，故天下莫能與之爭。 </span></p><p><span class="original " id="852"> 不言而善應， </span></p><p><span class="comment " id="853"> 順則吉，逆則凶，不言而善應也。 </span></p><p><span class="original " id="854"> 不召而自來， </span></p><p><span class="comment " id="855"> 處下則物自歸。 </span></p><p><span class="original " id="856"> 繟然而善謀。 </span></p><p><span class="comment " id="857"> 垂象而見吉凶，先事而設誠，安而不忘危，未召而謀之，故曰，繟然而善謀也。 </span></p><p><span class="original " id="858"> 天網恢恢，疏而不失。 </span></p>
