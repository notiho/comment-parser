            <h2>老子道德經注下 六十九章</h2>
            <p><span class="original title" id="804"> 老子道德經注下 六十九章 </span></p><p><span class="original " id="805"> 用兵有言﹕「吾不敢為主而為客，不敢進寸而退尺。」是謂行無行， </span></p><p><span class="comment " id="806"> 彼遂不止。 </span></p><p><span class="original " id="807"> 攘無臂，扔無敵， </span></p><p><span class="comment " id="808"> 行，謂行陳也，言以謙退哀慈，不敢為物先，用戰猶行無行，攘無臂，執無兵，扔無敵也，言無有與之抗也。 </span></p><p><span class="original " id="809"> 執無兵。 </span></p><p><span class="original " id="810"> 禍莫大於輕敵，輕敵幾喪吾<span class=" glossed">寶</span>。 </span></p><p><span class="comment " id="811"> 言吾哀慈謙退，非欲以取强，無敵於天下也。不得已而卒至於無敵，斯乃吾之所以為大禍也。<span class="gloss ">寶，三寶也，故曰，幾亡吾寶。</span> </span></p><p><span class="original " id="812"> 故<span class=" glossed">抗</span>兵相<span class=" glossed">加</span>，<span class=" glossed">哀</span>者勝矣。 </span></p><p><span class="comment " id="813"> <span class="gloss ">抗，舉也；加，當也。哀者，必相惜而不趣利避害，故必勝。</span> </span></p>
        </div>
