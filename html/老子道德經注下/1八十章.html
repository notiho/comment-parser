            <h2>老子道德經注下 八十章</h2>
            <p><span class="original title" id="902"> 老子道德經注下 八十章 </span></p><p><span class="original " id="903"> 小國寡民， </span></p><p><span class="comment " id="904"> 國既小，民又寡，尚可使反古，況國大民眾乎？故舉小國而言也。 </span></p><p><span class="original " id="905"> 使有什伯之器而不用， </span></p><p><span class="comment " id="906"> 言使民雖有什伯之器而無所用，何患不足也。 </span></p><p><span class="original " id="907"> 使民重死而不遠徙。 </span></p><p><span class="comment " id="908"> 使民不用，惟身是寶，不貪貨賂，故各安其居，重死而不遠徙也。 </span></p><p><span class="original " id="909"> 雖有舟輿，無所乘之；雖有甲兵，無所陳之。 </span></p><p><span class="original " id="910"> 使人復結繩而用之，甘其食，美其服，安其居，樂其俗。鄰國相望，雞犬之聲相聞，民至老死，不相往來。 </span></p><p><span class="comment " id="911"> 無所欲求。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>
    
    <script type="text/javascript">
        
        const metadata = {"902": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Subtype: </span><span class=\"metadata\">t</span>\n</div>", "903": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "904": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u5c0f\u570b\u5be1\u6c11\uff0c'</span>\n</div>", "905": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "906": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u4f7f\u6709\u4ec0\u4f2f\u4e4b\u5668\u800c\u4e0d\u7528\uff0c'</span>\n</div>", "907": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "908": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u4f7f\u6c11\u91cd\u6b7b\u800c\u4e0d\u9060\u5f99\u3002'</span>\n</div>", "909": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "910": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "911": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u4f7f\u4eba\u5fa9\u7d50\u7e69\u800c\u7528\u4e4b\uff0c\u7518\u5176\u98df\uff0c\u7f8e\u5176...\u4e4b\u8072\u76f8\u805e\uff0c\u6c11\u81f3\u8001\u6b7b\uff0c\u4e0d\u76f8\u5f80\u4f86\u3002'</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
