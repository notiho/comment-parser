            <h2>老子道德經注下 六十八章</h2>
            <p><span class="original title" id="794"> 老子道德經注下 六十八章 </span></p><p><span class="original " id="795"> 善為<span class=" glossed">士</span>者不<span class=" glossed">武</span>， </span></p><p><span class="comment " id="796"> <span class="gloss ">士，卒之帥也。武，尚先陵人也。</span> </span></p><p><span class="original " id="797"> 善戰者不怒， </span></p><p><span class="comment " id="798"> 後而不先，應而不唱，故不在怒。 </span></p><p><span class="original " id="799"> 善勝敵者不與， </span></p><p><span class="comment " id="800"> 不與爭也。 </span></p><p><span class="original " id="801"> 善用人者為<span class=" glossed">之下</span>，是謂不爭之德，是謂用人之力， </span></p><p><span class="comment " id="802"> <span class="gloss ">用人而不為之下，</span>則力不為用也。 </span></p><p><span class="original " id="803"> 是謂配天古之極。 </span></p>

            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
