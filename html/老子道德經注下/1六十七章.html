            <h2>老子道德經注下 六十七章</h2>
            <p><span class="original title" id="778"> 老子道德經注下 六十七章 </span></p><p><span class="original " id="779"> 天下皆謂我道大，似不<span class=" glossed">肖</span>。夫唯大，故似不<span class=" glossed">肖</span>。若<span class=" glossed">肖</span>，<span class=" glossed">久矣其細</span>也夫！ </span></p><p><span class="comment " id="780"> <span class="gloss ">久矣其細，猶曰其細久矣。肖，則失其所以為大矣。</span>故曰，若肖久矣，其細也夫。 </span></p><p><span class="original " id="781"> 我有三寶，持而保之。一曰慈，二曰儉，三曰不敢為天下先。 </span></p><p><span class="original " id="782"> 慈故能勇， </span></p><p><span class="comment " id="783"> 夫慈，以陳則勝，以守則固，故能勇也。 </span></p><p><span class="original " id="784"> 儉故能廣， </span></p><p><span class="comment " id="785"> 節儉愛費，天下不匱，故能廣也。 </span></p><p><span class="original " id="786"> 不敢為天下先，故能成器長。 </span></p><p><span class="comment " id="787"> 唯後外其身，為物所歸，然後乃能立成器為天下利，為物之長也。 </span></p><p><span class="original " id="788"> 今舍慈<span class=" glossed">且</span>勇， </span></p><p><span class="comment " id="789"> <span class="gloss ">且，猶取也。</span> </span></p><p><span class="original " id="790"> 舍儉且廣，舍後且先，死矣！ </span></p><p><span class="original " id="791"> 夫慈以戰則勝， </span></p><p><span class="comment " id="792"> 相慜而不避於難，故勝也。 </span></p><p><span class="original " id="793"> 以守則固。天將救之，以慈衛之。 </span></p>
