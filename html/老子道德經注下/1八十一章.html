            <h2>老子道德經注下 八十一章</h2>
            <p><span class="original title" id="912"> 老子道德經注下 八十一章 </span></p><p><span class="original " id="913"> 信言不美， </span></p><p><span class="comment " id="914"> 實在質也。 </span></p><p><span class="original " id="915"> 美言不信。 </span></p><p><span class="comment " id="916"> 本在樸也。 </span></p><p><span class="original " id="917"> 善者不辯，辯者不善。 </span></p><p><span class="original " id="918"> 知者不博， </span></p><p><span class="comment " id="919"> 極在一也。 </span></p><p><span class="original " id="920"> 博者不知。 </span></p><p><span class="original " id="921"> 聖人不積， </span></p><p><span class="comment " id="922"> 無私自有，唯善是與，任物而已。 </span></p><p><span class="original " id="923"> 既以為人己愈有， </span></p><p><span class="comment " id="924"> 物所尊也。 </span></p><p><span class="original " id="925"> 既以與人己愈多。 </span></p><p><span class="comment " id="926"> 物所歸也。 </span></p><p><span class="original " id="927"> 天之道，利而不害； </span></p><p><span class="comment " id="928"> 動常生成之也。 </span></p><p><span class="original " id="929"> 聖人之道，為而不爭。 </span></p><p><span class="comment " id="930"> 順天之利不相傷也。 </span></p>
        </div>

        </div>
    </div>

            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {

            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {

                    const id = elem.id;
