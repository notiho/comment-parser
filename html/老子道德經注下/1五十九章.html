            <h2>老子道德經注下 五十九章</h2>
            <p><span class="original title" id="677"> 老子道德經注下 五十九章 </span></p><p><span class="original " id="678"> 治人事天，<span class=" glossed">莫若嗇</span>。 </span></p><p><span class="comment " id="679"> <span class="gloss ">莫若，猶莫過也。嗇，農夫，農人之治田務，去其殊類，歸於齊一也。</span>全其自然，不急其荒病，除其所以荒病，上承天命，下綏百姓，莫過於此。 </span></p><p><span class="original " id="680"> 夫唯嗇，是謂<span class=" glossed">早服</span>； </span></p><p><span class="comment " id="681"> <span class="gloss ">早服，常也。</span> </span></p><p><span class="original " id="682"> 早服謂之重積德； </span></p><p><span class="comment " id="683"> 唯重積德，不欲銳速，然後乃能使早服其常，故曰早服謂之重積德者也。 </span></p><p><span class="original " id="684"> 重積德則無不克，無不克則莫知其極； </span></p><p><span class="comment " id="685"> 道無窮也。 </span></p><p><span class="original " id="686"> 莫知其極，可以有國； </span></p><p><span class="comment " id="687"> 以有窮而莅國，非能有國也。 </span></p><p><span class="original " id="688"> 有國之<span class=" glossed">母</span>，可以長久； </span></p><p><span class="comment " id="689"> <span class="gloss ">國之所以安謂之母，</span>重積德是唯圖其根，然後營末，乃得其終也。 </span></p><p><span class="original " id="690"> 是謂深根固柢，長生久視之道。 </span></p>
