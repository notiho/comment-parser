            <h2>老子道德經注下 五十六章</h2>
            <p><span class="original title" id="624"> 老子道德經注下 五十六章 </span></p><p><span class="original " id="625"> 知者不言， </span></p><p><span class="comment " id="626"> 因自然也。 </span></p><p><span class="original " id="627"> 言者不知。 </span></p><p><span class="comment " id="628"> 造事端也。 </span></p><p><span class="original " id="629"> 塞其兌，閉其門，挫其銳， </span></p><p><span class="comment " id="630"> 含守質也。 </span></p><p><span class="original " id="631"> 解其分， </span></p><p><span class="comment " id="632"> 除爭原也。 </span></p><p><span class="original " id="633"> 和其光， </span></p><p><span class="comment " id="634"> 無所特顯，則物無所偏爭也。 </span></p><p><span class="original " id="635"> 同其塵， </span></p><p><span class="comment " id="636"> 無所特賤，則物無所偏恥也。 </span></p><p><span class="original " id="637"> 是謂玄同。故不<span class=" glossed">可得而親</span>，不可得而疏； </span></p><p><span class="comment " id="638"> <span class="gloss ">可得而親，則可得而疏也。</span> </span></p><p><span class="original " id="639"> 不<span class=" glossed">可得而利</span>，不可得而害； </span></p><p><span class="comment " id="640"> <span class="gloss ">可得而利，則可德而害也。</span> </span></p><p><span class="original " id="641"> 不<span class=" glossed">可得而貴</span>，不可得而賤。 </span></p><p><span class="comment " id="642"> <span class="gloss ">可得而貴，則可得而賤也。</span> </span></p><p><span class="original " id="643"> 故為天下貴。 </span></p><p><span class="comment " id="644"> 無物可以加之也。 </span></p>
