            <h2>老子道德經注下 四十五章</h2>
            <p><span class="original title" id="490"> 老子道德經注下 四十五章 </span></p><p><span class="original " id="491"> 大成若缺，其用不弊。 </span></p><p><span class="comment " id="492"> 隨物而成，不為一象，故若缺也。 </span></p><p><span class="original " id="493"> 大盈若沖，其用不窮。 </span></p><p><span class="comment " id="494"> 大盈充足，隨物而與，無所愛矜，故若沖也。 </span></p><p><span class="original " id="495"> 大直若屈，其用不居。 </span></p><p><span class="comment " id="496"> 隨物而直，直不在一，故若屈也。 </span></p><p><span class="original " id="497"> <span class=" glossed">大巧</span>若拙，其用不輟。 </span></p><p><span class="comment " id="498"> <span class="gloss ">大巧，因自然以成器，不造為異端，故若拙也。</span> </span></p><p><span class="original " id="499"> 大辯若訥，其用不差。 </span></p><p><span class="comment " id="500"> 大辯因物而言，己無所造，故若訥也。 </span></p><p><span class="original " id="501"> 躁勝寒，靜勝熱。清靜為天下正。 </span></p><p><span class="comment " id="502"> 躁罷然後勝寒，靜無為以勝熱，以此推之，則清靜為天下正也。靜則全物之真，躁則犯物之性，故惟清靜，乃得如上諸大也。 </span></p>
