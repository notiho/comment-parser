            <p><span class="original title" id="892"> 老子道德經注下 七十九章 </span></p><p><span class="original " id="893"> 和大怨，必有餘怨， </span></p><p><span class="comment " id="894"> 不明理其契，以致大怨已至。而德和之，其傷不復，故有餘怨也。 </span></p><p><span class="original " id="895"> 安可以為善？是以聖人執<span class=" glossed">左契</span>， </span></p><p><span class="comment " id="896"> <span class="gloss ">左契，防怨之所由生也。</span> </span></p><p><span class="original " id="897"> 而不責於人。有德司契， </span></p><p><span class="comment " id="898"> 有德之人念思其契，不念怨生而後責於人也。 </span></p><p><span class="original " id="899"> 無德司<span class=" glossed">徹</span>。 </span></p><p><span class="comment " id="900"> <span class="gloss ">徹，司人之過也。</span> </span></p><p><span class="original " id="901"> 天道無親，常與善人。 </span></p>
