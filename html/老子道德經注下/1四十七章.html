<!doctype html>

<html>
<head>

    <style>
        :root {
            --gloss-color: rgb(255, 255, 100);
            --gloss-color-highlighted: rgb(255, 255, 50);

            margin: 4em;

        .column-right {
            flex: 30%;
            margin: 4em;

            position: sticky;
            align-self: flex-start;
            top: 2em;
            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;
        }
        
        .comment,.summary {
            font-size: x-large;
        }
        
        .original {
            font-size: xx-large;
        }
        
        .疏_prefix,.注_prefix {
            color: grey;

            background-color: var(--highlighted-color);

        .active-span > .glossed {

        .gloss.glossed {
            background-image: repeating-linear-gradient(45deg, var(--gloss-color) 0 3pt, var(--glossed-color) 3pt 6pt);
        }

</head>

<body>
    
    
    <div class="container">
        <div class="column-left">
            <h2>老子道德經注下 四十七章</h2>
            <p><span class="original title" id="509"> 老子道德經注下 四十七章 </span></p><p><span class="original " id="510"> 不出戶，知天下；不闚牖，見天道。 </span></p><p><span class="comment " id="511"> 事有宗，而物有主，途雖殊而同歸也，慮雖百而其致一也。道有大常，理有大致，執古之道，可以御今，雖處於今，可以知古始，故不出戶闚牖而可知也。 </span></p><p><span class="original " id="512"> 其出彌遠，其知彌少。 </span></p><p><span class="comment " id="513"> 無在於一，而求之於眾也，道視之不可見，聽之不可聞，搏之不可得，如其知之，不須出戶，若其不知，出愈遠愈迷也。 </span></p><p><span class="original " id="514"> 是以聖人不行而知，不見而名， </span></p><p><span class="comment " id="515"> 得物之致，故雖不行而慮可知也。識物之宗，故雖不見，而是非之理可得而名也。 </span></p><p><span class="original " id="516"> 不為而成。 </span></p><p><span class="comment " id="517"> 明物之性，因之而已。故雖不為而使之成矣。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>
    
    <script type="text/javascript">
        
        const metadata = {"509": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Subtype: </span><span class=\"metadata\">t</span>\n</div>", "510": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "511": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u4e0d\u51fa\u6236\uff0c\u77e5\u5929\u4e0b\uff1b\u4e0d\u95da\u7256\uff0c\u898b\u5929\u9053\u3002'</span>\n</div>", "512": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "513": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u5176\u51fa\u5f4c\u9060\uff0c\u5176\u77e5\u5f4c\u5c11\u3002'</span>\n</div>", "514": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "515": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u662f\u4ee5\u8056\u4eba\u4e0d\u884c\u800c\u77e5\uff0c\u4e0d\u898b\u800c\u540d\uff0c'</span>\n</div>", "516": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "517": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u4e0d\u70ba\u800c\u6210\u3002'</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
