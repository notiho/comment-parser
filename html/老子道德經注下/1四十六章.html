            <p><span class="original title" id="503"> 老子道德經注下 四十六章 </span></p><p><span class="original " id="504"> <span class=" glossed">天下有道</span>，卻走馬以糞。 </span></p><p><span class="comment " id="505"> <span class="gloss ">天下有道，知足知止，無求於外，各修其內而已，故卻走馬以治田糞也。</span> </span></p><p><span class="original " id="506"> 天下無道，戎馬生於郊。 </span></p><p><span class="comment " id="507"> 貪欲無厭，不修其內，各求於外，故戎馬生於郊也。 </span></p><p><span class="original " id="508"> 禍莫大於不知足；咎莫大於欲得。故知足之足，常足矣。 </span></p>

            if (document.getSelection()) {
