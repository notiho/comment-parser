<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>老子道德經注上 二十四章</title>
    
    <style>
        :root {
            --gloss-color: rgb(255, 255, 100);
            --gloss-color-highlighted: rgb(255, 255, 50);
            --glossed-color: rgb(150, 255, 100);
            --glossed-color-highlighted: rgb(100, 255, 50);
            --highlighted-color: rgba(0, 255, 0, 0.1);
        }
        
        .container {
            display: flex;
            margin: 2em;
        }   

        .column-left {
            flex: 70%;
            margin: 4em;
        }
        
        .column-right {
            flex: 30%;
            margin: 4em;
        }
        
        #metadata-column {
            position: sticky;
            align-self: flex-start;
            top: 2em;
            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;
        }
        
        .comment,.summary {
            font-size: x-large;
        }
        
        .original {
            font-size: xx-large;
        }
        
        .疏_prefix,.注_prefix {
            color: grey;
        }
        
        .active-span {
            background-color: var(--highlighted-color);
        }
        
        .gloss {
            background-color: var(--gloss-color);
        }
        
        .active-span > .gloss {
            background-color: var(--gloss-color-highlighted);
        }
        
        .glossed {
            background-color: var(--glossed-color);
        }
        
        .active-span > .glossed {
            background-color: var(--glossed-color-highlighted);
        }
        
        .gloss.glossed {
            background-image: repeating-linear-gradient(45deg, var(--gloss-color) 0 3pt, var(--glossed-color) 3pt 6pt);
        }
    </style>
</head>

<body>
    
    
    <div class="container">
        <div class="column-left">
            <h2>老子道德經注上 二十四章</h2>
            <p><span class="original title" id="267"> 老子道德經注上 二十四章 </span></p><p><span class="original " id="268"> 企者不立， </span></p><p><span class="comment " id="269"> 物尚進則失安，故曰，企者不立。 </span></p><p><span class="original " id="270"> 跨者不行，自見者不明，自是者不彰，自伐者無功，自矜者不長。其在道也，曰餘食贅行。 </span></p><p><span class="comment " id="271"> 其唯於道而論之，若郤至之行，盛饌之餘也。本雖美，更可薉也。本雖有功而自伐之，故更為肬贅者也。 </span></p><p><span class="original " id="272"> 物或惡之，故有道者不處。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>
    
    <script type="text/javascript">
        
        const metadata = {"267": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Subtype: </span><span class=\"metadata\">t</span>\n</div>", "268": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "269": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u4f01\u8005\u4e0d\u7acb\uff0c'</span>\n</div>", "270": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "271": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u8de8\u8005\u4e0d\u884c\uff0c\u81ea\u898b\u8005\u4e0d\u660e\uff0c\u81ea\u662f\u8005\u4e0d...\u8005\u4e0d\u9577\u3002\u5176\u5728\u9053\u4e5f\uff0c\u66f0\u9918\u98df\u8d05\u884c\u3002'</span>\n</div>", "272": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
</body>
</html>
