            <h2>老子道德經注上 二章</h2>
            <p><span class="original title" id="11"> 老子道德經注上 二章 </span></p><p><span class="original " id="12"> 天下皆知<span class=" glossed">美</span>之為<span class=" glossed">美</span>，斯<span class=" glossed">惡</span>已。皆知善之為善，斯不善已。故有無相生，難易相成，長短相較，高下相傾，音聲相和，前後相隨。 </span></p><p><span class="comment " id="13"> <span class="gloss ">美者，人心之所進樂也；惡者，人心之所惡疾也。</span>美惡，猶喜怒也；善不善，猶是非也。喜怒同根，是非同門，故不可得偏舉也。此六者皆陳自然不可偏舉之明數也。 </span></p><p><span class="original " id="14"> 是以聖人處無為之事， </span></p><p><span class="comment " id="15"> 自然已足，為則敗也。 </span></p><p><span class="original " id="16"> 行不言之教；萬物作焉而不辭，生而不有，為而不恃， </span></p><p><span class="comment " id="17"> 智慧自備，為則偽也。 </span></p><p><span class="original " id="18"> 功成而弗居。 </span></p><p><span class="comment " id="19"> 因物而用，功自彼成，故不居也。 </span></p><p><span class="original " id="20"> 夫唯弗居，是以不去。 </span></p><p><span class="comment " id="21"> 使功在己，則功不可久也。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>

        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
