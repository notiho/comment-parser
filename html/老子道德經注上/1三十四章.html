    <style>
        :root {
            --gloss-color: rgb(255, 255, 100);
            --gloss-color-highlighted: rgb(255, 255, 50);
            --glossed-color: rgb(150, 255, 100);
            --glossed-color-highlighted: rgb(100, 255, 50);
            --highlighted-color: rgba(0, 255, 0, 0.1);
        }
        
        .container {
            display: flex;
            margin: 2em;

        .column-left {
            flex: 70%;
            margin: 4em;

        .column-right {
            flex: 30%;
            margin: 4em;

        #metadata-column {
            position: sticky;
            align-self: flex-start;
            top: 2em;
            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;

        .comment,.summary {
            font-size: x-large;

        .original {

        }
        
        .疏_prefix,.注_prefix {

            background-color: var(--highlighted-color);

            background-color: var(--gloss-color);

        .glossed {

            background-color: var(--glossed-color-highlighted);
        }

        <div class="column-left">
            <h2>老子道德經注上 三十四章</h2>
            <p><span class="original title" id="386"> 老子道德經注上 三十四章 </span></p><p><span class="original " id="387"> 大道氾兮，其可左右。 </span></p><p><span class="comment " id="388"> 言道氾濫，無所不適，可左右上下周旋而用，則無所不至也。 </span></p><p><span class="original " id="389"> 萬物恃之而生而不辭，功成不名有。衣養萬物而不為主，常無欲，可名於小； </span></p><p><span class="comment " id="390"> 萬物皆由道而生，既生而不知所由，故天下常無欲之時，萬物各得其所，若道無施於物，故名於小矣。 </span></p><p><span class="original " id="391"> 萬物歸焉而不為主，可名為大。 </span></p><p><span class="comment " id="392"> 萬物皆歸之以生，而力使不知其所由，此不為小，故復可名於大矣。 </span></p><p><span class="original " id="393"> 以其終不自為大，故能成其大。 </span></p><p><span class="comment " id="394"> 為大於其細，圖難於其易。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>
    
    <script type="text/javascript">
        
        const metadata = {"386": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Subtype: </span><span class=\"metadata\">t</span>\n</div>", "387": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "388": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u5927\u9053\u6c3e\u516e\uff0c\u5176\u53ef\u5de6\u53f3\u3002'</span>\n</div>", "389": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "390": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u842c\u7269\u6043\u4e4b\u800c\u751f\u800c\u4e0d\u8fad\uff0c\u529f\u6210\u4e0d\u540d\u6709...\u7269\u800c\u4e0d\u70ba\u4e3b\uff0c\u5e38\u7121\u6b32\uff0c\u53ef\u540d\u65bc\u5c0f\uff1b'</span>\n</div>", "391": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "392": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u842c\u7269\u6b78\u7109\u800c\u4e0d\u70ba\u4e3b\uff0c\u53ef\u540d\u70ba\u5927\u3002'</span>\n</div>", "393": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "394": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u4ee5\u5176\u7d42\u4e0d\u81ea\u70ba\u5927\uff0c\u6545\u80fd\u6210\u5176\u5927\u3002'</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
