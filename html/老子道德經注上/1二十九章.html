            <h2>老子道德經注上 二十九章</h2>
            <p><span class="original title" id="340"> 老子道德經注上 二十九章 </span></p><p><span class="original " id="341"> 將欲取天下而為之，吾見其不得已。天下<span class=" glossed">神器</span>， </span></p><p><span class="comment " id="342"> <span class="gloss ">神，無形無方也。器，合成也。無形以合，故謂之神器也。</span> </span></p><p><span class="original " id="343"> 不可為<span class=" glossed">也</span>，為者敗<span class=" glossed">之</span>，執者失<span class=" glossed">之</span>。 </span></p><p><span class="comment " id="344"> 萬物以自然為性，<span class="gloss ">故可因而不可為也。</span>可通而不可執也。物有常性，<span class="gloss ">而造為之，</span>故必敗也。物有往來而執之，故必失矣。 </span></p><p><span class="original " id="345"> 故物或行或隨，或歔或吹。或強或羸，或挫或隳。是以聖人去甚，去奢，去泰。 </span></p><p><span class="comment " id="346"> 凡此諸或，言物事逆順反覆，不施為執割也。聖人達自然之至，暢萬物之情，故因而不為，順而不施。除其所以迷，去其所以惑，故心不亂而物性自得之也。 </span></p>
