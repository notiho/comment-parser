            <h2>老子道德經注上 六章</h2>
            <p><span class="original title" id="46"> 老子道德經注上 六章 </span></p><p><span class="original " id="47"> <span class=" glossed">谷神</span>不死，是謂玄牝。玄牝之<span class=" glossed">門</span>，是謂天地根。緜緜若存，用之不勤。 </span></p><p><span class="comment " id="48"> <span class="gloss ">谷神，谷中央無谷也。</span>無形無影，無逆無違，處卑不動，守靜不衰，谷以之成而不見其形，此至物也。處卑而不可得名，<span class=" glossed">故</span>謂<span class=" glossed">天地之根</span>，緜緜若存，用之不 勤。<span class="gloss ">門，玄牝之所由也，本其所由，與極同體，</span><span class="gloss ">故謂之天地之根也。</span>欲言存邪，則不見其形，欲言亡邪，萬物以之生。故緜緜若存也，無物不成，用而不勞也。故曰，用而不勤也。 </span></p>
