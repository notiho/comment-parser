            <h2>老子道德經注上 二十二章</h2>
            <p><span class="original title" id="238"> 老子道德經注上 二十二章 </span></p><p><span class="original " id="239"> 曲則全， </span></p><p><span class="comment " id="240"> 不自見其明則全也。 </span></p><p><span class="original " id="241"> 枉則直， </span></p><p><span class="comment " id="242"> 不自是則其是彰也。 </span></p><p><span class="original " id="243"> 窪則盈， </span></p><p><span class="comment " id="244"> 不自伐則其功有也。 </span></p><p><span class="original " id="245"> 敝則新， </span></p><p><span class="comment " id="246"> 不自矜則其德長也。 </span></p><p><span class="original " id="247"> 少則<span class=" glossed">得</span>，多則惑。 </span></p><p><span class="comment " id="248"> 自然之道亦猶樹也，轉多轉遠其根，轉少轉得其本。多則遠其真，故曰惑也；<span class="gloss ">少則得其本，故曰得也。</span> </span></p><p><span class="original " id="249"> 是以聖人抱<span class=" glossed">一</span>為天下<span class=" glossed">式</span>。 </span></p><p><span class="comment " id="250"> <span class="gloss ">一，少之極也。式，猶則之也。</span> </span></p><p><span class="original " id="251"> 不自見故明，不自是故彰，不自伐故有功，不自矜故長。夫唯不爭，故天下莫能與之爭。古之所謂曲則全者，豈虛言哉！誠全而歸之。 </span></p>

            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {

            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
