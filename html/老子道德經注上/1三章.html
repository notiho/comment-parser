            <h2>老子道德經注上 三章</h2>
            <p><span class="original title" id="22"> 老子道德經注上 三章 </span></p><p><span class="original " id="23"> 不<span class=" glossed">尚賢</span>，使民不爭；不<span class=" glossed">貴</span>難得之貨，使民不為盜；不見可欲，使民心不亂。 </span></p><p><span class="comment " id="24"> <span class="gloss ">賢，猶能也。尚者，嘉之名也。貴者，隆之稱也。</span>唯能是任，尚也曷為；唯用是施，貴之何為。尚賢顯名，榮過其任，為而常校，能相射貴貨，過用貪者，競趣穿窬探篋，沒命而盜，故可欲不見，則心無所亂也。 </span></p><p><span class="original " id="25"> 是以聖人之治，虛其心，實其腹， </span></p><p><span class="comment " id="26"> 心懷智而腹懷食，虛有智而實無知也。 </span></p><p><span class="original " id="27"> 弱其志，強其骨。 </span></p><p><span class="comment " id="28"> 骨無知以幹，志生事以亂，心虛則志弱也。 </span></p><p><span class="original " id="29"> 常使民無知無欲。 </span></p><p><span class="comment " id="30"> 守其真也。 </span></p><p><span class="original " id="31"> 使夫智者不敢為<span class=" glossed">也</span>。 </span></p><p><span class="comment " id="32"> <span class="gloss ">知者謂知為也。</span> </span></p><p><span class="original " id="33"> 為無為，則無不治。 </span></p>
        </div>

        </div>
    </div>

            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {

                    const id = elem.id;
