            <h2>老子道德經注上 三十五章</h2>
            <p><span class="original title" id="395"> 老子道德經注上 三十五章 </span></p><p><span class="original " id="396"> 執<span class=" glossed">大象</span>，天下往。 </span></p><p><span class="comment " id="397"> <span class="gloss ">大象，天象之母也，不寒不溫不涼，故能包統萬物，無所犯傷，主若執之，則天下往也。</span> </span></p><p><span class="original " id="398"> 往而不害，安平太。 </span></p><p><span class="comment " id="399"> 無形無識，不偏不彰，故萬物得往而不害妨也。 </span></p><p><span class="original " id="400"> 樂與餌，過客止。道之出口，淡乎其無味，視之不足見，聽之不足聞，用之不足既。 </span></p><p><span class="comment " id="401"> 言道之深大，人聞道之言，乃更不如樂與餌，應時感悅人心也。樂與餌則能令過客止，而道之出言淡然無味，視之不足見則不足以悅其目，聽之不足聞則不足以娛其耳，若無所中然，乃用之不可窮極也。 </span></p>
