            <h2>老子道德經注上 三十六章</h2>
            <p><span class="original title" id="402"> 老子道德經注上 三十六章 </span></p><p><span class="original " id="403"> 將欲歙之，必固張之；將欲弱之，必固強之；將欲廢之，必固興之；將欲奪之，必固與之。是謂<span class=" glossed">微明</span>。 </span></p><p><span class="comment " id="404"> 將欲除强梁，去暴亂，當以此四者。<span class="gloss ">因物之性，令其自戮，不假刑為大，以除將物也，故曰微明也。</span>足其張，令之足，而又求其張，則眾所歙也，與其張之不足，而改其求張者，愈益而已反危。 </span></p><p><span class="original " id="405"> 柔弱勝剛強。魚不可脫於淵，國之<span class=" glossed">利器</span>不可以<span class=" glossed">示人</span>。 </span></p><p><span class="comment " id="406"> <span class="gloss ">利器，利國之器也。</span>唯因物之性，不假刑以理物，器不可覩，而物各得其所，則國之利器也。<span class="gloss ">示人者，任刑也。</span>刑以利國則失矣。魚脫於淵，則必見失矣。利國器而立刑以示人，亦必失也。 </span></p>
