<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>老子道德經注上 十一章</title>
    
    <style>
        :root {
            --gloss-color: rgb(255, 255, 100);
            --gloss-color-highlighted: rgb(255, 255, 50);
            --glossed-color: rgb(150, 255, 100);
            --glossed-color-highlighted: rgb(100, 255, 50);
            --highlighted-color: rgba(0, 255, 0, 0.1);
        }
        
        .container {
            display: flex;
            margin: 2em;
        }   

        .column-left {
            flex: 70%;
            margin: 4em;
        }
        
        .column-right {
            flex: 30%;
            margin: 4em;
        }
        
        #metadata-column {
            position: sticky;
            align-self: flex-start;
            top: 2em;
            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;
        }
        
        .comment,.summary {
            font-size: x-large;
        }
        
        .original {
            font-size: xx-large;
        }
        
        .疏_prefix,.注_prefix {
            color: grey;
        }
        
        .active-span {
            background-color: var(--highlighted-color);
        }
        
        .gloss {
            background-color: var(--gloss-color);
        }
        
        .active-span > .gloss {
            background-color: var(--gloss-color-highlighted);
        }
        
        .glossed {
            background-color: var(--glossed-color);
        }
        
        .active-span > .glossed {
            background-color: var(--glossed-color-highlighted);
        }
        
        .gloss.glossed {
            background-image: repeating-linear-gradient(45deg, var(--gloss-color) 0 3pt, var(--glossed-color) 3pt 6pt);
        }
    </style>
</head>

<body>
    
    
    <div class="container">
        <div class="column-left">
            <h2>老子道德經注上 十一章</h2>
            <p><span class="original title" id="91"> 老子道德經注上 十一章 </span></p><p><span class="original " id="92"> 三十輻共一轂，當其無，有車之用。 </span></p><p><span class="comment " id="93"> 轂所以能統三十輻者，無也，以其無能受物之故，故能以實統眾也。 </span></p><p><span class="original " id="94"> 埏埴以為器，當其無，有器之用。鑿戶牖以為室，當其無，有室之用。故有之以為<span class=" glossed">利</span>，無之以為用。 </span></p><p><span class="comment " id="95"> 木埴壁之所以成三者，而皆以無為<span class=" glossed">用也</span>。言無者，<span class="gloss ">有之所以為利，皆賴無以為用也。</span> </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>
    
    <script type="text/javascript">
        
        const metadata = {"91": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Subtype: </span><span class=\"metadata\">t</span>\n</div>", "92": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "93": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u4e09\u5341\u8f3b\u5171\u4e00\u8f42\uff0c\u7576\u5176\u7121\uff0c\u6709\u8eca\u4e4b\u7528\u3002'</span>\n</div>", "94": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Glossed: </span><span class=\"metadata\">for '\u5229': '\u6709\u4e4b\u6240\u4ee5\u70ba\u5229\uff0c'</span>\n</div>", "95": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u57cf\u57f4\u4ee5\u70ba\u5668\uff0c\u7576\u5176\u7121\uff0c\u6709\u5668\u4e4b\u7528\u3002...\u7528\u3002\u6545\u6709\u4e4b\u4ee5\u70ba\u5229\uff0c\u7121\u4e4b\u4ee5\u70ba\u7528\u3002'</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Glosses: </span><span class=\"metadata\">for '\u5229': '\u6709\u4e4b\u6240\u4ee5\u70ba\u5229\uff0c'; for '\u7528\u4e5f': '\u7686\u8cf4\u7121\u4ee5\u70ba\u7528\u4e5f\u3002'</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Glossed: </span><span class=\"metadata\">for '\u7528\u4e5f': '\u7686\u8cf4\u7121\u4ee5\u70ba\u7528\u4e5f\u3002'</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
</body>
</html>
