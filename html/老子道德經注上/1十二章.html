            <h2>老子道德經注上 十二章</h2>
            <p><span class="original title" id="96"> 老子道德經注上 十二章 </span></p><p><span class="original " id="97"> 五色令人目盲，五音令人耳聾，五味令人口<span class=" glossed">爽</span>，馳騁畋獵令人心發狂， </span></p><p><span class="comment " id="98"> <span class="gloss ">爽，差失也，失口之用，故謂之爽。</span>夫耳目口心，皆順其性也，不以順性命，反以傷自然，故曰盲、聾、爽、狂也。 </span></p><p><span class="original " id="99"> <span class=" glossed">難得之貨</span>令人行妨。 </span></p><p><span class="comment " id="100"> <span class="gloss ">難得之貨，塞人正路，故令人行妨也。</span> </span></p><p><span class="original " id="101"> 是以聖人為腹不為目，故去彼取此。 </span></p><p><span class="comment " id="102"> 為腹者以物養己，為目者以物役己，故聖人不為目也。 </span></p>
        </div>

            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
