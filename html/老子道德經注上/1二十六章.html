            <h2>老子道德經注上 二十六章</h2>
            <p><span class="original title" id="298"> 老子道德經注上 二十六章 </span></p><p><span class="original " id="299"> 重為<span class=" glossed">輕根</span>，靜為躁君。 </span></p><p><span class="comment " id="300"> 凡物輕不能載重，小不能鎮大。不行者使行，不動者制動，<span class="gloss ">是以重必為輕根，</span>靜必為躁君也。 </span></p><p><span class="original " id="301"> 是以聖人終日行不離輜重。 </span></p><p><span class="comment " id="302"> 以重為本，故不離。 </span></p><p><span class="original " id="303"> 雖有榮觀，燕處超然。 </span></p><p><span class="comment " id="304"> 不以經心也。 </span></p><p><span class="original " id="305"> 奈何萬乘之主，而以身<span class=" glossed">輕</span>天下？<span class=" glossed">輕</span>則失本，躁則失君。 </span></p><p><span class="comment " id="306"> <span class="gloss ">輕，不鎮重也，失本，為喪身也，失君，為失君位也。</span> </span></p>
