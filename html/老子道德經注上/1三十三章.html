            <h2>老子道德經注上 三十三章</h2>
            <p><span class="original title" id="373"> 老子道德經注上 三十三章 </span></p><p><span class="original " id="374"> <span class=" glossed">知人</span>者智，自知者明。 </span></p><p><span class="comment " id="375"> <span class="gloss ">知人者，智而已矣，未若自知者超智之上也。</span> </span></p><p><span class="original " id="376"> <span class=" glossed">勝人</span>者有力，自勝者強。 </span></p><p><span class="comment " id="377"> <span class="gloss ">勝人者，有力而已矣，未若自勝者無物以損其力，用其智於人，未若用其智於己也。</span>用其力於人，未若用其力於己也。明用於己，則物無避焉，力用於己，則物無改焉。 </span></p><p><span class="original " id="378"> 知足者富。 </span></p><p><span class="comment " id="379"> 知足自不失，故富也。 </span></p><p><span class="original " id="380"> 強行者有志。 </span></p><p><span class="comment " id="381"> 勤能行之，其志必獲，故曰强行者有志矣。 </span></p><p><span class="original " id="382"> 不失其所者久。 </span></p><p><span class="comment " id="383"> 以明自察，量力而行，不失其所，必獲久長矣。 </span></p><p><span class="original " id="384"> 死而不亡者壽。 </span></p><p><span class="comment " id="385"> 雖死而以為生之道不亡，乃得全其壽，身沒而道猶存，況身存而道不卒乎。 </span></p>
