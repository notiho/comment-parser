            <h2>老子河上公章句下 居位</h2>
            <p><span class="original title" id="1481"> 老子河上公章句下 居位 </span></p><p><span class="original " id="1482"> 治大國者若烹小<span class=" glossed">鮮</span>。 </span></p><p><span class="comment " id="1483"> <span class="gloss ">鮮，魚。</span>烹小魚不去腸、不去鱗、不敢撓，恐其糜也。治國煩則下亂，治身煩則精散。 </span></p><p><span class="original " id="1484"> 以道蒞天下，其鬼不神。 </span></p><p><span class="comment " id="1485"> 以道德居位治天下，則鬼不敢以其精神犯人也。 </span></p><p><span class="original " id="1486"> 非其鬼不神，其神不傷人。 </span></p><p><span class="comment " id="1487"> 其鬼非無精神也，非不入正，不能傷自然之人。 </span></p><p><span class="original " id="1488"> 非其神不傷人，聖人亦不傷。 </span></p><p><span class="comment " id="1489"> 非鬼神不能傷害人。以聖人在位不傷害人，故鬼不敢干之也。 </span></p><p><span class="original " id="1490"> 夫兩不相傷， </span></p><p><span class="comment " id="1491"> 鬼與聖人俱兩不相傷也。 </span></p><p><span class="original " id="1492"> 故德交歸焉。 </span></p><p><span class="comment " id="1493"> 夫兩不相傷，則人得治於陽，鬼神得治於陰，人得保全其性命，鬼得保其精神，故德交歸焉。 </span></p>
