            <h2>老子河上公章句下 任契</h2>
            <p><span class="original title" id="1874"> 老子河上公章句下 任契 </span></p><p><span class="original " id="1875"> 和大怨， </span></p><p><span class="comment " id="1876"> 殺人者死，傷人者刑，以相和報。 </span></p><p><span class="original " id="1877"> 必有餘怨， </span></p><p><span class="comment " id="1878"> 任刑者失人情，必有餘怨及於良人也。 </span></p><p><span class="original " id="1879"> 安可以為善？ </span></p><p><span class="comment " id="1880"> 言一人吁嗟則失天心，安可以和怨為善？ </span></p><p><span class="original " id="1881"> 是以聖人執左契， </span></p><p><span class="comment " id="1882"> 古者聖人執左契，合符<span class=" glossed">信也</span>。無文書法律，<span class="gloss ">刻契合符以為信也。</span> </span></p><p><span class="original " id="1883"> 而不責於人。 </span></p><p><span class="comment " id="1884"> 但刻契為信，不責人以他事也。 </span></p><p><span class="original " id="1885"> 有德司契， </span></p><p><span class="comment " id="1886"> 有德之君，司察契信而已。 </span></p><p><span class="original " id="1887"> 無德司徹。 </span></p><p><span class="comment " id="1888"> 無德之君，背其契信，司人所失。 </span></p><p><span class="original " id="1889"> 天道無親，常與善人。 </span></p><p><span class="comment " id="1890"> 天道無有親疏，唯與善人，則與司契者也。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>

            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {

                    const id = elem.id;
