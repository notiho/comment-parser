            <h2>老子河上公章句下 知難</h2>
            <p><span class="original title" id="1725"> 老子河上公章句下 知難 </span></p><p><span class="original " id="1726"> 吾言甚易知，甚易行。 </span></p><p><span class="comment " id="1727"> 老子言：吾所言省而易知，約而易行。 </span></p><p><span class="original " id="1728"> 天下莫能知，莫能行。 </span></p><p><span class="comment " id="1729"> 人惡柔弱，好剛強也。 </span></p><p><span class="original " id="1730"> 言有宗，事有君。 </span></p><p><span class="comment " id="1731"> 我所言有宗祖根本，事有君臣上下，世人不知者，非我之無德，不與我反也。 </span></p><p><span class="original " id="1732"> 夫唯無知，是以不我知。 </span></p><p><span class="comment " id="1733"> 夫惟聖人也，是我德之暗，不見於外，窮極微妙，故無知也。 </span></p><p><span class="original " id="1734"> 知我者<span class=" glossed">希</span>，則我者貴。 </span></p><p><span class="comment " id="1735"> <span class="gloss ">希，少也。</span>唯達道者乃能知我，故為貴也。 </span></p><p><span class="original " id="1736"> 是以聖人被褐懷玉。 </span></p><p><span class="comment " id="1737"> 被褐者薄外，懷玉者厚內，匿寶藏德，不以示人也。 </span></p>
