            <h2>老子河上公章句下 愛己</h2>
            <p><span class="original title" id="1749"> 老子河上公章句下 愛己 </span></p><p><span class="original " id="1750"> 民不畏<span class=" glossed">威</span>，則大<span class=" glossed">威</span>至。 </span></p><p><span class="comment " id="1751"> <span class="gloss ">威，害也。</span>人不畏小害則<span class=" glossed">大害</span>至。<span class="gloss ">大害者，謂死亡也。</span>畏之者當愛精神，承天順地也。 </span></p><p><span class="original " id="1752"> 無狹其所居， </span></p><p><span class="comment " id="1753"> 謂心居神，當寬柔，不當急狹也。 </span></p><p><span class="original " id="1754"> 無厭其所生， </span></p><p><span class="comment " id="1755"> 人所以生者，以有精神。託空虛，喜清靜，飲食不節，忽道念色，邪僻滿腹，為伐本厭神也。 </span></p><p><span class="original " id="1756"> 夫唯不厭，是以不厭。 </span></p><p><span class="comment " id="1757"> 夫唯獨不厭精神之人，洗心濯垢，恬泊無欲，則精神居之不厭也。 </span></p><p><span class="original " id="1758"> 是以聖人自知不自見， </span></p><p><span class="comment " id="1759"> 自知己之得失，不自顯見德美於外，藏之於內。 </span></p><p><span class="original " id="1760"> 自愛不自貴。 </span></p><p><span class="comment " id="1761"> 自愛其身以保精氣，不自貴高榮名於世。 </span></p><p><span class="original " id="1762"> 故去彼取此。 </span></p><p><span class="comment " id="1763"> 去彼自見、自貴，取此自知、自愛。 </span></p>
