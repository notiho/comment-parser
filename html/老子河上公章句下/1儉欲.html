            <h2>老子河上公章句下 儉欲</h2>
            <p><span class="original title" id="1135"> 老子河上公章句下 儉欲 </span></p><p><span class="original " id="1136"> 天下有道， </span></p><p><span class="comment " id="1137"> 謂人主有道也。 </span></p><p><span class="original " id="1138"> 卻走馬以<span class=" glossed">糞</span>， </span></p><p><span class="comment " id="1139"> <span class="gloss ">糞者，糞田也。</span>兵甲不用，卻走馬治農田，治身者卻陽精以糞其身。 </span></p><p><span class="original " id="1140"> 天下無道， </span></p><p><span class="comment " id="1141"> 謂人主無道也。 </span></p><p><span class="original " id="1142"> 戎馬生於郊。 </span></p><p><span class="comment " id="1143"> 戰伐不止，戎馬生於郊境之上，久不還也。 </span></p><p><span class="original " id="1144"> 罪莫大於可欲。 </span></p><p><span class="comment " id="1145"> 好淫色也。 </span></p><p><span class="original " id="1146"> 禍莫大於不知足， </span></p><p><span class="comment " id="1147"> 富貴不能自禁止也。 </span></p><p><span class="original " id="1148"> 咎莫大於欲得。 </span></p><p><span class="comment " id="1149"> 欲得人物，利且貪也。 </span></p><p><span class="original " id="1150"> 故知足之足， </span></p><p><span class="comment " id="1151"> 守真根也。 </span></p><p><span class="original " id="1152"> 常足。 </span></p><p><span class="comment " id="1153"> 無欲心也。 </span></p>
