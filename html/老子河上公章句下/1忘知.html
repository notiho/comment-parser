            <h2>老子河上公章句下 忘知</h2>
            <p><span class="original title" id="1167"> 老子河上公章句下 忘知 </span></p><p><span class="original " id="1168"> 為<span class=" glossed">學日益</span>， </span></p><p><span class="comment " id="1169"> <span class="gloss ">學謂政教禮樂之學也。日益者，情欲文飾日以益多。</span> </span></p><p><span class="original " id="1170"> 為<span class=" glossed">道日損</span>。 </span></p><p><span class="comment " id="1171"> <span class="gloss ">道謂之自然之道也。日損者，情欲文飾日以消損。</span> </span></p><p><span class="original " id="1172"> 損之又損， </span></p><p><span class="comment " id="1173"> 損情欲也。又損之，所以漸去。 </span></p><p><span class="original " id="1174"> 以至於無為， </span></p><p><span class="comment " id="1175"> 當恬淡如嬰兒，無所造為也。 </span></p><p><span class="original " id="1176"> 無為而無不為。 </span></p><p><span class="comment " id="1177"> 情欲斷絕，德於道合，則無所不施，無所不為也。 </span></p><p><span class="original " id="1178"> <span class=" glossed">取</span>天下常以無事， </span></p><p><span class="comment " id="1179"> <span class="gloss ">取，治也。</span>治天下當以無事，不當以勞煩也。 </span></p><p><span class="original " id="1180"> 及其有事，不足以取天下。 </span></p><p><span class="comment " id="1181"> 及其好有事，則政教煩，民不安，故不足以治天下也。 </span></p>
