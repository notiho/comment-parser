            <h2>老子河上公章句下 配天</h2>
            <p><span class="original title" id="1685"> 老子河上公章句下 配天 </span></p><p><span class="original " id="1686"> 善為士者不武， </span></p><p><span class="comment " id="1687"> 言貴道德，不好武力也。 </span></p><p><span class="original " id="1688"> 善戰者不怒， </span></p><p><span class="comment " id="1689"> 善以道戰者，禁邪於胸心，絕禍於未萌，無所誅怒也。 </span></p><p><span class="original " id="1690"> 善勝敵者不與， </span></p><p><span class="comment " id="1691"> 善以道勝敵者，附近以仁，來遠以德，不與敵爭，而敵自服也。 </span></p><p><span class="original " id="1692"> 善用人者為之下。 </span></p><p><span class="comment " id="1693"> 善用人自輔佐者，常為人執謙下也。 </span></p><p><span class="original " id="1694"> 是謂不爭之德， </span></p><p><span class="comment " id="1695"> 謂上為之下也。是乃不與人爭之道德也。 </span></p><p><span class="original " id="1696"> <span class=" glossed">是</span>謂用人之力， </span></p><p><span class="comment " id="1697"> 能身為人下，<span class="gloss ">是謂用人臣之力也。</span> </span></p><p><span class="original " id="1698"> 是謂配天古之極。 </span></p><p><span class="comment " id="1699"> 能行此者，德配天也。是乃古之極要道也。 </span></p>
        </div>
