            <h2>老子河上公章句下 鑑遠</h2>
            <p><span class="original title" id="1154"> 老子河上公章句下 鑑遠 </span></p><p><span class="original " id="1155"> 不出戶知天下， </span></p><p><span class="comment " id="1156"> 聖人不出戶以知天下者，以己身知人身，以己家知人家，所以見天下也。 </span></p><p><span class="original " id="1157"> 不窺牖見天道， </span></p><p><span class="comment " id="1158"> 天道與人道同，天人相通，精氣相貫。人君清淨，天氣自正，人君多欲，天氣煩濁。吉兇利害，皆由於己。 </span></p><p><span class="original " id="1159"> 其出彌遠，其知彌少。 </span></p><p><span class="comment " id="1160"> 謂去其家觀人家，去其身觀人身，所觀益遠，所見益少也。 </span></p><p><span class="original " id="1161"> 是以聖人不行而知， </span></p><p><span class="comment " id="1162"> 聖人不上天，不入淵，能知天下者，以心知之也。 </span></p><p><span class="original " id="1163"> 不見而名， </span></p><p><span class="comment " id="1164"> 上好道，下好德；上好武，下好力。聖人原小知大，察內知外。 </span></p><p><span class="original " id="1165"> 不為而成。 </span></p><p><span class="comment " id="1166"> 上無所為，則下無事，家給人足，萬物自化就也。 </span></p>
        </div>

            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {

            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
