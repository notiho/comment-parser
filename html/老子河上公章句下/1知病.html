            <h2>老子河上公章句下 知病</h2>
            <p><span class="original title" id="1738"> 老子河上公章句下 知病 </span></p><p><span class="original " id="1739"> 知不知上， </span></p><p><span class="comment " id="1740"> 知道言不知，是乃德之上。 </span></p><p><span class="original " id="1741"> 不知知病。 </span></p><p><span class="comment " id="1742"> 不知道言知，是乃德之病。 </span></p><p><span class="original " id="1743"> 夫唯病病，是以不病。 </span></p><p><span class="comment " id="1744"> 夫唯能病苦眾人有強知之病，是以不自病也。 </span></p><p><span class="original " id="1745"> 聖人不病，以其病病， </span></p><p><span class="comment " id="1746"> 聖人無此強知之病者，以其常苦眾人有此病。 </span></p><p><span class="original " id="1747"> 是以不病， </span></p><p><span class="comment " id="1748"> 以比非人，故不自病。夫聖人懷通達之知，託於不知者，欲使天下質樸忠正，各守純性。小人不知道意，而妄行強知之事以自顯著，內傷精神，減壽消年也。 </span></p>

            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
