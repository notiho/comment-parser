            <h2>老子河上公章句下 立戒</h2>
            <p><span class="original title" id="1097"> 老子河上公章句下 立戒 </span></p><p><span class="original " id="1098"> 名與身孰親。 </span></p><p><span class="comment " id="1099"> 名遂則身退也。 </span></p><p><span class="original " id="1100"> 身與貨孰多。 </span></p><p><span class="comment " id="1101"> 財多則害身也。 </span></p><p><span class="original " id="1102"> 得與亡孰病。 </span></p><p><span class="comment " id="1103"> 好得利則病於行也。 </span></p><p><span class="original " id="1104"> 甚愛必大費， </span></p><p><span class="comment " id="1105"> 甚愛色，費精神。甚愛財，遇禍患。所愛者少，所亡者多，故言大費。 </span></p><p><span class="original " id="1106"> 多藏必厚亡。 </span></p><p><span class="comment " id="1107"> 生多藏於府庫，死多藏於丘墓。生有攻劫之憂，死有掘塚探柩之患。 </span></p><p><span class="original " id="1108"> 知足不辱， </span></p><p><span class="comment " id="1109"> 知足之人絕利去欲，不辱於身。 </span></p><p><span class="original " id="1110"> 知止不殆， </span></p><p><span class="comment " id="1111"> 知可止，則財利不累於身，聲色不亂於耳目，則身不危殆也。 </span></p><p><span class="original " id="1112"> 可以長久。 </span></p><p><span class="comment " id="1113"> 人能知止足則福祿在己，治身者，神不勞；治國者，民不擾，故可長久。 </span></p>
