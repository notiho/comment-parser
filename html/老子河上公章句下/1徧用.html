            <h2>老子河上公章句下 徧用</h2>
            <p><span class="original title" id="1084"> 老子河上公章句下 徧用 </span></p><p><span class="original " id="1085"> 天下之<span class=" glossed">至柔</span>，馳騁天下之<span class=" glossed">至堅</span>。 </span></p><p><span class="comment " id="1086"> <span class="gloss ">至柔者，水也。至堅者，金石也。</span>水能貫堅入剛，無所不通。 </span></p><p><span class="original " id="1087"> <span class=" glossed">無有</span>入無間。 </span></p><p><span class="comment " id="1088"> <span class="gloss ">無有謂道也。</span>道無形質，故能出入無間，通神明濟群生也。 </span></p><p><span class="original " id="1089"> 吾是以知無為之有益。 </span></p><p><span class="comment " id="1090"> 吾見道無為而萬物自化成，是以知無為之有益於人也。 </span></p><p><span class="original " id="1091"> 不言之教， </span></p><p><span class="comment " id="1092"> 法道不言，師之以身。 </span></p><p><span class="original " id="1093"> 無為之益， </span></p><p><span class="comment " id="1094"> 法道無為，治身則有益於精神，治國則有益於萬民，不勞煩也。 </span></p><p><span class="original " id="1095"> <span class=" glossed">天下</span>希及之。 </span></p><p><span class="comment " id="1096"> <span class="gloss ">天下，人主也。</span>希能有及道無為之治身治國也。 </span></p>
