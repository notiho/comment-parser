            <h2>老子河上公章句下 戒強</h2>
            <p><span class="original title" id="1815"> 老子河上公章句下 戒強 </span></p><p><span class="original " id="1816"> 人之生也柔弱， </span></p><p><span class="comment " id="1817"> 人生含和氣，抱精神，故柔弱也。 </span></p><p><span class="original " id="1818"> 其死也堅強。 </span></p><p><span class="comment " id="1819"> 人死和氣竭，精神亡，故堅強也。 </span></p><p><span class="original " id="1820"> 萬物草木之生也柔脆， </span></p><p><span class="comment " id="1821"> 和氣存也。 </span></p><p><span class="original " id="1822"> 其死也枯槁。 </span></p><p><span class="comment " id="1823"> 和氣去也。 </span></p><p><span class="original " id="1824"> 故堅強者死之徒，<span class=" glossed">柔弱</span>者生之徒。 </span></p><p><span class="comment " id="1825"> 以上二事觀之，知堅強者死，<span class="gloss ">柔弱者生也。</span> </span></p><p><span class="original " id="1826"> 是以兵強則不勝， </span></p><p><span class="comment " id="1827"> 強大之兵輕戰樂殺，毒流怨結，眾弱為一強，故不勝。 </span></p><p><span class="original " id="1828"> 木強則共。 </span></p><p><span class="comment " id="1829"> 本強大則枝葉共生其上。 </span></p><p><span class="original " id="1830"> 強大處下，柔弱處上。 </span></p><p><span class="comment " id="1831"> 興物造功，大木處下，小物處上。天道抑強扶弱，自然之效。 </span></p>

                    var elem = document.getSelection().anchorNode.parentElement;
