            align-self: flex-start;

            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;
        }
        
        .comment,.summary {
            font-size: x-large;
        }

        }
        
        .疏_prefix,.注_prefix {

        <div class="column-left">
            <h2>老子河上公章句上 為政</h2>
            <p><span class="original title" id="898"> 老子河上公章句上 為政 </span></p><p><span class="original " id="899"> 道常無為而無不為。 </span></p><p><span class="comment " id="900"> 道以無為為常也。 </span></p><p><span class="original " id="901"> 侯王若能守之，萬物將自化。 </span></p><p><span class="comment " id="902"> 言侯王若能守道，萬物將自化效於己也。 </span></p><p><span class="original " id="903"> 化而欲作，<span class=" glossed">吾</span>將鎮之以無名之樸。 </span></p><p><span class="comment " id="904"> <span class="gloss ">吾，身也。</span>無明之樸，道德也。萬物已化效於己也。復欲作巧偽者，侯王當身鎮撫以道德也。 </span></p><p><span class="original " id="905"> 無名之樸，夫亦將無欲，不欲以靜， </span></p><p><span class="comment " id="906"> 言侯王鎮撫以道德，民亦將不欲，故當以清靜導化之也。 </span></p><p><span class="original " id="907"> 天下將自定。 </span></p><p><span class="comment " id="908"> 能如是者，天下將自正定也。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>

b\u4e5f\u3002'</span>\n</div>", "905": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "906": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u7121\u540d\u4e4b\u6a38\uff0c\u592b\u4ea6\u5c07\u7121\u6b32\uff0c\u4e0d\u6b32\u4ee5\u975c\uff0c'</span>\n</div>", "907": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "908": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u5929\u4e0b\u5c07\u81ea\u5b9a\u3002'</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
