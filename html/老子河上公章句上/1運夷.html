            <h2>老子河上公章句上 運夷</h2>
            <p><span class="original title" id="192"> 老子河上公章句上 運夷 </span></p><p><span class="original " id="193"> 持而<span class=" glossed">盈</span>之，不如其<span class=" glossed">已</span>。 </span></p><p><span class="comment " id="194"> <span class="gloss ">盈，滿也。已，止也。</span>持滿必傾，不如止也。 </span></p><p><span class="original " id="195"> <span class=" glossed">揣</span>而銳之，不可長保。 </span></p><p><span class="comment " id="196"> <span class="gloss ">揣，治也。</span>先揣之，後必棄捐。 </span></p><p><span class="original " id="197"> 金玉滿堂，莫之能守。 </span></p><p><span class="comment " id="198"> 嗜慾傷神，財多累身。 </span></p><p><span class="original " id="199"> 富貴而驕，自遺其咎。 </span></p><p><span class="comment " id="200"> 夫富當賑貧，貴當憐賤，而反驕恣，必被禍患也。 </span></p><p><span class="original " id="201"> 功成、名遂、身退，天之道。 </span></p><p><span class="comment " id="202"> 言人所為，功成事立，名蹟稱遂，不退身避位，則遇於害，此乃天之常道也。譬如日中則移，月滿則虧，物盛則衰，樂極則哀。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>

        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
