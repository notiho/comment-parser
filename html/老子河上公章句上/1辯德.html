            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;

        }

        }
        
        .疏_prefix,.注_prefix {
            color: grey;
        }
        
        .active-span {
            background-color: var(--highlighted-color);
        }
        
        .gloss {

        }

            background-color: var(--gloss-color-highlighted);

            <h2>老子河上公章句上 辯德</h2>
            <p><span class="original title" id="826"> 老子河上公章句上 辯德 </span></p><p><span class="original " id="827"> 知人者<span class=" glossed">智</span>， </span></p><p><span class="comment " id="828"> 能知人好惡，<span class="gloss ">是為智。</span> </span></p><p><span class="original " id="829"> 自知者明。 </span></p><p><span class="comment " id="830"> 人能自知賢與不肖，是為反聽無聲，內視無形，故為明也。 </span></p><p><span class="original " id="831"> 勝人者有力， </span></p><p><span class="comment " id="832"> 能勝人者，不過以威力也。 </span></p><p><span class="original " id="833"> 自勝者強。 </span></p><p><span class="comment " id="834"> 人能自勝己情欲，則天下無有能與己爭者，故為強也。 </span></p><p><span class="original " id="835"> 知足者富， </span></p><p><span class="comment " id="836"> 人能知足，則長保福祿，故為富也。 </span></p><p><span class="original " id="837"> 強行者有志， </span></p><p><span class="comment " id="838"> 人能強力行善，則為有意於道，道亦有意於人。 </span></p><p><span class="original " id="839"> 不失其所者久， </span></p><p><span class="comment " id="840"> 人能自節養，不失其所受天之精氣，則可以久。 </span></p><p><span class="original " id="841"> 死而不亡者壽。 </span></p><p><span class="comment " id="842"> 目不妄視，耳不妄聽，口不妄言，則無怨惡於天下，故長壽。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>

        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
