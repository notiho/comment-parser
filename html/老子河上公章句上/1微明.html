            <h2>老子河上公章句上 微明</h2>
            <p><span class="original title" id="881"> 老子河上公章句上 微明 </span></p><p><span class="original " id="882"> 將欲歙之，必固張之。 </span></p><p><span class="comment " id="883"> 先開張之者，欲極其奢淫。 </span></p><p><span class="original " id="884"> 將欲弱之，必固強之。 </span></p><p><span class="comment " id="885"> 先強大之者，欲使遇禍患。 </span></p><p><span class="original " id="886"> 將欲廢之，必固興之。 </span></p><p><span class="comment " id="887"> 先興之者，欲使其驕危。 </span></p><p><span class="original " id="888"> 將欲奪之，必固與之。 </span></p><p><span class="comment " id="889"> 先與之者，欲極其貪心。 </span></p><p><span class="original " id="890"> 是謂微明。 </span></p><p><span class="comment " id="891"> 此四事，其道微，其效明也。 </span></p><p><span class="original " id="892"> 柔弱勝<span class=" glossed">剛強</span>。 </span></p><p><span class="comment " id="893"> 柔弱者久長，<span class="gloss ">剛強者先亡也。</span> </span></p><p><span class="original " id="894"> 魚不可脫於淵， </span></p><p><span class="comment " id="895"> 魚脫於淵，謂去剛得柔，不可複製焉。 </span></p><p><span class="original " id="896"> 國之<span class=" glossed">利器</span>，不可以示人。 </span></p><p><span class="comment " id="897"> <span class="gloss ">利器者，謂權道也。</span>治國權者，不可以示執事之臣也。治身道者，不可以示非其人也。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>

            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
