    <style>

            --glossed-color-highlighted: rgb(100, 255, 50);

            margin: 4em;

        .column-right {
            flex: 30%;
            margin: 4em;

            position: sticky;
            align-self: flex-start;
            top: 2em;
            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;
        }
        
        .comment,.summary {
            font-size: x-large;
        }
        
        .original {
            font-size: xx-large;
        }
        
        .疏_prefix,.注_prefix {
            color: grey;
        }
        
        .active-span {
            background-color: var(--highlighted-color);
        }
        
        .gloss {
            background-color: var(--gloss-color);
        }
        
        .active-span > .gloss {
            background-color: var(--gloss-color-highlighted);
        }
        
        .glossed {
            background-color: var(--glossed-color);
        }
        
        .active-span > .glossed {
            background-color: var(--glossed-color-highlighted);
        }

            <h2>老子河上公章句上 檢慾</h2>
            <p><span class="original title" id="255"> 老子河上公章句上 檢慾 </span></p><p><span class="original " id="256"> 五色令人目盲； </span></p><p><span class="comment " id="257"> 貪淫好色，則傷精失明也。 </span></p><p><span class="original " id="258"> 五音令人耳聾； </span></p><p><span class="comment " id="259"> 好聽五音，則和氣去心，不能聽無聲之聲。 </span></p><p><span class="original " id="260"> 五味令人口<span class=" glossed">爽</span>； </span></p><p><span class="comment " id="261"> <span class="gloss ">爽，亡也。</span>人嗜於五味於口，則口亡，言失於道也。 </span></p><p><span class="original " id="262"> 馳騁畋獵，令人心發狂， </span></p><p><span class="comment " id="263"> 人精神好安靜，馳騁呼吸，精神散亡，故發狂也。 </span></p><p><span class="original " id="264"> <span class=" glossed">難得之貨</span>，令人行<span class=" glossed">妨</span>。 </span></p><p><span class="comment " id="265"> <span class="gloss ">妨，傷也。難得之貨，謂金銀珠玉，心貪意欲，不知饜足，則行傷身辱也。</span> </span></p><p><span class="original " id="266"> 是以聖人為腹， </span></p><p><span class="comment " id="267"> 守五性，去六情，節志氣，養神明。 </span></p><p><span class="original " id="268"> 不為目， </span></p><p><span class="comment " id="269"> 目不妄視，妄視洩精於外。 </span></p><p><span class="original " id="270"> 故去彼取此。 </span></p><p><span class="comment " id="271"> 去彼目之妄視，取此腹之養性。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>

        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
</body>
