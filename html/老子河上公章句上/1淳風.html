            <h2>老子河上公章句上 淳風</h2>
            <p><span class="original title" id="396"> 老子河上公章句上 淳風 </span></p><p><span class="original " id="397"> <span class=" glossed">太上</span>，<span class=" glossed">下知有之</span>。 </span></p><p><span class="comment " id="398"> <span class="gloss ">太上，謂太古無名之君。下知有之者，下知上有君，而不臣事，質樸也。</span> </span></p><p><span class="original " id="399"> 其次，親之譽之。 </span></p><p><span class="comment " id="400"> 其德可見，恩惠可稱，故親愛而譽之。 </span></p><p><span class="original " id="401"> 其次畏之。 </span></p><p><span class="comment " id="402"> 設刑法以治之。 </span></p><p><span class="original " id="403"> 其次侮之。 </span></p><p><span class="comment " id="404"> 禁多令煩，不可歸誠，故欺侮之。 </span></p><p><span class="original " id="405"> 信不足焉。 </span></p><p><span class="comment " id="406"> 君信不足於下，下則應之以不信，而欺其君也。 </span></p><p><span class="original " id="407"> 猶兮其貴言。 </span></p><p><span class="comment " id="408"> 說太上之君，舉事猶，貴重於言，恐離道失自然也。 </span></p><p><span class="original " id="409"> 功成事遂， </span></p><p><span class="comment " id="410"> 謂天下太平也。 </span></p><p><span class="original " id="411"> 百姓皆謂我自然。 </span></p><p><span class="comment " id="412"> 百姓不知君上之德淳厚，反以為己自當然也。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>

            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {

                }
