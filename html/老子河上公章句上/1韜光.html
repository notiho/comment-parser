            <h2>老子河上公章句上 韜光</h2>
            <p><span class="original title" id="146"> 老子河上公章句上 韜光 </span></p><p><span class="original " id="147"> 天長地久， </span></p><p><span class="comment " id="148"> 說天地長生久壽，以喻教人也。 </span></p><p><span class="original " id="149"> 天地所以能長且久者，以其不自生， </span></p><p><span class="comment " id="150"> 天地所以獨長且久者，以其安靜，施不求報，不如人居處，汲汲求自饒之利，奪人以自與也。 </span></p><p><span class="original " id="151"> 故能長生。 </span></p><p><span class="comment " id="152"> 以其不求生，故能長生不終也。 </span></p><p><span class="original " id="153"> 是以聖人後其身， </span></p><p><span class="comment " id="154"> 先人而後己也。 </span></p><p><span class="original " id="155"> 而身先， </span></p><p><span class="comment " id="156"> 天下敬之，先以為長。 </span></p><p><span class="original " id="157"> 外其身， </span></p><p><span class="comment " id="158"> 薄己而厚人也。 </span></p><p><span class="original " id="159"> 而身存。 </span></p><p><span class="comment " id="160"> 百姓愛之如父母，神明祐之若赤子，故身常存。 </span></p><p><span class="original " id="161"> 非以其無私邪。 </span></p><p><span class="comment " id="162"> 聖人為人所愛，神明所祐，非以其公正無私所致乎。 </span></p><p><span class="original " id="163"> 故能成其私。 </span></p><p><span class="comment " id="164"> 人以為私者，欲以厚己也。聖人無私而己自厚，故能成其私也。 </span></p>
