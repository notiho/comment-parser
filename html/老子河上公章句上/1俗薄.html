<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>老子河上公章句上 俗薄</title>
    
    <style>
        :root {
            --gloss-color: rgb(255, 255, 100);
            --gloss-color-highlighted: rgb(255, 255, 50);
            --glossed-color: rgb(150, 255, 100);
            --glossed-color-highlighted: rgb(100, 255, 50);
            --highlighted-color: rgba(0, 255, 0, 0.1);
        }
        
        .container {
            display: flex;
            margin: 2em;
        }   

        .column-left {
            flex: 70%;
            margin: 4em;
        }
        
        .column-right {
            flex: 30%;
            margin: 4em;
        }
        
        #metadata-column {
            position: sticky;
            align-self: flex-start;
            top: 2em;
            padding: 1em;
            font-size: x-large;
            border-style: double;
            border-size: 2px;
        }
        
        .comment,.summary {
            font-size: x-large;
        }
        
        .original {
            font-size: xx-large;
        }
        
        .疏_prefix,.注_prefix {
            color: grey;
        }
        
        .active-span {
            background-color: var(--highlighted-color);
        }
        
        .gloss {
            background-color: var(--gloss-color);
        }
        
        .active-span > .gloss {
            background-color: var(--gloss-color-highlighted);
        }
        
        .glossed {
            background-color: var(--glossed-color);
        }
        
        .active-span > .glossed {
            background-color: var(--glossed-color-highlighted);
        }
        
        .gloss.glossed {
            background-image: repeating-linear-gradient(45deg, var(--gloss-color) 0 3pt, var(--glossed-color) 3pt 6pt);
        }
    </style>
</head>

<body>
    
    
    <div class="container">
        <div class="column-left">
            <h2>老子河上公章句上 俗薄</h2>
            <p><span class="original title" id="413"> 老子河上公章句上 俗薄 </span></p><p><span class="original " id="414"> 大道廢，有仁義。 </span></p><p><span class="comment " id="415"> 大道之時，家有孝子，戶有忠信，仁義不見也。大道廢不用，惡逆生，乃有仁義可傳道。 </span></p><p><span class="original " id="416"> 智慧出，有大偽。 </span></p><p><span class="comment " id="417"> 智慧之君賤德而貴言，賤質而貴文，下則應之以為大偽姦詐。 </span></p><p><span class="original " id="418"> 六親不和，有孝慈。 </span></p><p><span class="comment " id="419"> 六紀絕，親戚不合，乃有孝慈相牧養也。 </span></p><p><span class="original " id="420"> 國家昏亂，有忠臣。 </span></p><p><span class="comment " id="421"> 政令不明，上下相怨，邪僻爭權，乃有忠臣匡正其君也。此言天下太平不知仁，人盡無欲不知廉，各自潔己不知貞。大道之世，仁義沒，孝慈滅，猶日中盛明，眾星失光。 </span></p>
        </div>
        <div class="column-right" id="metadata-column">
        </div>
    </div>
    
    <script type="text/javascript">
        
        const metadata = {"413": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Subtype: </span><span class=\"metadata\">t</span>\n</div>", "414": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "415": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u5927\u9053\u5ee2\uff0c\u6709\u4ec1\u7fa9\u3002'</span>\n</div>", "416": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "417": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u667a\u6167\u51fa\uff0c\u6709\u5927\u507d\u3002'</span>\n</div>", "418": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "419": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u516d\u89aa\u4e0d\u548c\uff0c\u6709\u5b5d\u6148\u3002'</span>\n</div>", "420": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">original</span>\n</div>", "421": "<div class=\"metadata-line\">\n<span class=\"metadata-category\">Type: </span><span class=\"metadata\">comment</span>\n</div><div class=\"metadata-line\">\n<span class=\"metadata-category\">Explains: </span><span class=\"metadata\">'\u570b\u5bb6\u660f\u4e82\uff0c\u6709\u5fe0\u81e3\u3002'</span>\n</div>"}
        
        window.addEventListener("mouseup", e => {
            var elems = document.querySelectorAll(".active-span");
            
            [].forEach.call(elems, el => {
                el.classList.remove("active-span");
            });
            
            if (document.getSelection()) {
                if (document.getSelection().anchorNode != null) {
                    var elem = document.getSelection().anchorNode.parentElement;
                    if (elem.classList.contains("gloss") || elem.classList.contains("glossed")) {
                        elem = elem.parentElement;
                    }
                    const id = elem.id;
                    if (id in metadata) {
                        document.getElementById("metadata-column").innerHTML = metadata[id];
                        document.getElementById(id).classList.add("active-span");
                    }
                }
            }
        });
        
    </script>
</body>
</html>
