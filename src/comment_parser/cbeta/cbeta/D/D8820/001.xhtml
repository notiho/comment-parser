<p class='juan'>新菩[薩-產+(辛/工)]經一卷</p><p>新菩[薩-產+(辛/工)]經[釐-厘]諸眾生大小每日念阿弥佛一百口今載大熟湏人万〃億湏牛万〃頭勸諸眾生斷惡脩善禾丘無人<span class='corr'>收</span>苅苐一病死苐二卆死苐三赤眼死苐四腫病死苐五產生死苐六患腹。</p>
<p>有眼眾生冩一本免一身冩兩本免一門冩三本免一村若不信者即滅門。</p>
<p>此經從西亰州正月二日盛中時雷<span class='corr'>鳴</span>雨聲有一石下大如㚈遂兩片即見此經報諸眾生今載饒患。</p>

<p class='juan'>新菩[薩-產+(辛/工)]經一卷</p>
