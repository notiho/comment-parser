<p class='juan'><a id='mulu1' />張道智造像記</p><p>　大魏正始元年四月八日佛弟子張道智。知三寶可崇。□發微願。用寺西家地　　　兩拾畝。永施五樓村。永福寺主　　　開。常住眾僧等。願許其有僧在寺　　　永為智亡祖父母。居門眷屬。依時禮拜。齋會之次。各為禮一拜。慮後　僧不曉。造石像一區。因銘記之。</p>
