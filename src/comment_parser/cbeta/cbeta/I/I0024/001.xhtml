No. 24
<p class='juan'><a id='mulu1' />仇臣生造像記</p><p>正光五年歲次甲辰七月己酉朔十五日癸亥。雍州北地三原縣仇臣生。值遇上世。信心三寶。造石像一區。上為皇帝陛下。州郡令長。七世父母。願上生天上。值遇諸佛。下隧人間。侯王長者之家。現世之報。延年益壽。子孫興隆。所願如斯夫信欲稱善者。非至德不顯其功。欲游嵩岳者。非空寂亦不達其所。昔太子絕思於龍華。身體如來之願。月辰叩白駒而脩禮。亦蒙神道之助。是以積善成道。累惡滅身。宜斑經藉。流芳來葉。不敢多進。　　親祖仇收　忘父仇進興　　　　　　　　　　　忘叔仇歸興</p>
