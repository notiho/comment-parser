No. 56
<p class='juan'><a id='mulu1' />馬敬賢五十人等造像記</p><p>．．．族</p>
<p>　□齊□保三年歲在壬申四月廿三日建。　夫至理沖凝。絕詮數之表。法身虛洞。　超有无之境。是故如來。欲使迷駕迴　輪。異路改轍。故託跡形名。以曉未悟。邑主　馬敬賢合邑五十人等。各捨家珍。敬造石　像一區。雕飾莊嚴。鏤形精麗。伏願　皇帝。　國祚永延。師僧父母。超越三界。託趣道場。　彌勒出世。故能刊石鐫芳。用宣賢劫。當陽像主馬雄</p>
<p>．．．連　　清信．．．．．．奴　　清信江要姬．．．□　　清信□堂女．．．養．．．安生</p>
