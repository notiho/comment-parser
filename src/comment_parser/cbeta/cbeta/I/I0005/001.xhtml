No. 5
<p class='juan'><a id='mulu1' />劉未等造像記</p><p>　胳妻侯侍佛弟子劉莫胳侍佛弟子劉芒侍佛武跡景照皇帝時家祖劉黃兄弟九人四人臺士黃蒙國寵受作丁零護軍三州賢佐冀州刺史侍佛時劉清作條郡太守勳作葙州刺史侍佛劉愛國恩俱作護軍封建依將軍直縣子劉羌作三郎董作殿中尚書征東將軍直縣子侍佛時劉還香夫妻侍佛劉采妻趙侍佛時</p>
<p>景明三年十一月十一日弟子劉未。劉堆。劉寄。劉黑等四人。造彌勒像一軀。上為國家皇帝仰及七世父母。眷屬村舍大小常与佛。願上生天上。下生人中。侯王居仕。富貴家產。願〃從心。所求如意。天下太平。五穀豐登。人民安樂。永離諸苦。劉倉成夫妻侍佛。弟子劉市德侍佛。妻孫侍佛時。息阿祖。零和。阿慶。道興兄弟四人侍佛時。</p>
