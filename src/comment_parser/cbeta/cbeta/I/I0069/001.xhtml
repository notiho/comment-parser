No. 69
<p class='juan'><a id='mulu1' />方法師鏤石班經記</p><p>大齊天保元年。靈山寺僧方法師。故雲陽公子林等。率諸邑人。刊此巖窟。髣像真容。至六年中。國師大德稠禪師重瑩脩成。相好斯備。方欲刊記金言。光流末季。徂運感將移。暨乾明元年歲次庚辰。於雲門帝寺。奄從遷化。眾等仰惟先師。依准觀法。遂鏤石班經。傳之不朽。華嚴經偈讚。定光如來明普照。諸吉祥中最無上。彼佛曾來入此處。是故此地最吉祥。十方國土勝妙華。無價寶珠殊異香。皆悉自然從手出。供養道樹諸最勝。一切十方諸伎樂。無量和雅妙音聲。及以種種眾妙偈。讚歎諸佛實功德。盧舍那佛惠無礙。諸吉祥中最無上。彼佛曾來入此室。是故此地最吉祥。大般涅槃經聖行品</p>
