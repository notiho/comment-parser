No. 100
<p class='juan'><a id='mulu1' />比丘尼圓照圓光造雙像記</p><p>息叔言息摩耆息摩訶大象主朱難父朱祖歡象主張秀仕王士寬大齊武平六年歲次己未五月甲寅朔廿六日己卯。佛弟子比丘尼圓照。圓光姊妹二人。為亡妣。亡兄朱同。敬造雙彌勒玉石象一軀。上為皇帝陛下。群僚百官。州郡令長。又為七世先亡。現存眷屬。一切含生。有形之類。普沾斯福。乃為頌曰。峨〃玉象。妙飾幻玄。光同五色。淨境交連。真如法眼。永願昌延。上為亡妣。捨家財珍。敬造聖容。留音万年。比丘尼圓德比丘尼仲菀</p>
