<p class='juan'><a id='mulu1' />趙郡王高叡修定國寺頌</p><p>□□齊天保八年歲次丁丑四月己巳朔八日丙子。使持節都督定瀛幽滄安平東燕七州諸軍事撫軍將軍儀同三司定州刺史六州大都督趙郡王高叡。地居兩獻。化凝二南。六度是宣。十善無滯。比丘僧琴。業重行高。栖玄宅妙。同捨異珍。建斯靈宇。虯簷迥構。寶鐸依空。有類飛來。無殊湧出。當願福鍾七廟。卜世靡窮。聖主臨馭。弘茲萬壽。先王道洽群氓。先太妃德崇列閫。昊倉寡惠。慈陰夙傾。思所以仰報　亡靈。祚覃遐裔。一切六道。彼岸咸登。金石是鐫。傳之不朽。標弟胡明達。定國寺主慧照□□□□□□主僧實</p>
