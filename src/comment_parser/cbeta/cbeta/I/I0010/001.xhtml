No. 10
<p class='juan'><a id='mulu1' />僧暈等造像記</p><p>太和十六年。道人僧暈為七帝建三丈八彌勒像。二菩薩</p>
<p>丈造素。至景明二。鑄鐫訖竟。正始二　　歲次乙酉</p>
<p>二月壬寅朔四日銘旨三州教化。大像用赤金卅六万六千四</p>
<p>百斤。黃金二千一百斤。二菩薩用赤金四万六千斤。黃金一千一百斤。</p>
<p>大魏今上皇帝陛下。忠慕玄追。孝誠通敏。班旨三州。率</p>
<p>宣功就。略表始末。銘之後代耳。</p>
<p>七寶瓶。前定州刺史彭城王元勰。定州</p>
<p>刺史城陽王元鸞。</p>
