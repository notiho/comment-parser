<p class='juan'>釋花嚴漩澓偈</p><p class="byline">南嶽般舟道場比丘　惟勁　釋</p><p>夫見滄溟浩淼積隱摩尼巨嶽穹崇多含碧玉適覽斯偈往復審詳篇目既與群殊定包無邊之奧義輒申管見略釋綱猷冀方寸之微言知虛空之廣大漩澓之号定體淵深大理與花嚴相應餘教傍而少證略序標首廣意後陳其偈揔有一十四句詳其義意通一十段釋之并隨段結頌顯其揔意也。</p>
