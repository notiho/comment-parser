<p class='juan'>大王觀世音經一卷</p><p><span class='corr'>佛</span>說觀世音<span class='corr'>經一卷</span><span class='corr'>讀誦</span>千遍得度苦難拔除生死罪觀世音菩薩南无佛佛國有緣佛法相因<span class='corr'>常樂</span>我<span class='corr'>淨</span>　<span class='corr'>南无摩訶波若</span>是大神呪　南无摩訶波若是大明呪　南无摩訶波若是大等等呪　<span class='corr'>淨光祕密佛</span>　<span class='corr'>法藏</span>佛　師子吼神足遊王佛　告須弥登王佛　法護佛　金剛<span class='corr'>藏師</span>子游戲佛　藥師瑠璃<span class='corr'>光</span>佛　普光功德山王佛　善住功德寶王佛　六方六佛名号　東方寶光月<span class='corr'>殿</span>妙尊音王佛　南方樹根華王佛　西方<span class='corr'>皂</span>王神通<span class='corr'>焰</span>華王佛　北方月殿清淨佛　上方无數精進寶首佛　下方善寂月音王佛　釋迦牟尼佛　弥勒佛　中央一切眾生在此<span class='corr'>世</span>界中者行住於地上及<span class='corr'>在虛空中慈憂</span>於一切令各安休息晝夜脩治心常應誦此經消伏於</p>
