<p class='h1'>《菩提心影》序</p><p style="text-indent:2em">慈航法師，余與之有同門誼，然聞之而未嘗見也。歷年遊化星洲、台島，所至嚮化者眾，聞法筵一啟，輒室不能容；疑致之必有其道。法師頃集其舊作為《菩提心影》，將以印行流通，余乃得一檢之。</p>
<p style="text-indent:2em">佛法誠難言哉！「順俗則乖真」，「契真則違俗」。求其應機、當理，事固非易。雖淡乎無味，理合見笑於下士；而眾生多愚，曷若婆婆和和，以方便為門而導令漸入哉！法師之說法也，義務通俗，說必可聽；粗言細語，莫不隨心敷奏，斐然成章。時復假以因明量論，用堅信者之情。所列表式，尤見左右逢源，縱橫無礙之妙！方便化俗之功，實有足多者！若泥跡以求之，拘於教量，則失之此老矣！優曇法師囑為序，因書所見以應之。</p>
