<p class='h1'>《續明法師遺著選集》序</p><p style="text-indent:2em">續明法師入寂於印度，不覺竟十年矣，無常迅速乃如此！</p>
<p style="text-indent:2em">續師為人，渾厚而方直。其為法也，主以正信、正見，導歸學佛之正行。於僧團及學人，每策勵之，啟迪之，期於履踐平實，不失佛門本色。文如其人，以故辯而不華，不事神祕之虛玄，亦不崇流俗之事功也。其生平遺著，曾集成《續明法師遺著》，嘉惠法界。弟子輩今擇取其要者為選集，用為十周年之紀念。十年來，佛門之變亦亟矣！續師遺文，雖平淡無奇哉，而足為佛弟子之鑒戒者正多，乃隨喜而為之序。</p>
