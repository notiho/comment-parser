<div class='div-other'><a id='mulu117' />
<p class='h1'>淨業頌</p><p style="margin-left:3em" class="lg-abnormal"><div class='lg-row'>心淨眾生淨，心淨國土淨，佛門無量義，一以淨為本。</div>
</p><p style="margin-left:3em" class="lg-abnormal"><div class='lg-row'>戒以淨身口，定以淨塵欲，慧以淨知見，三學次第淨。</div>
</p><p style="margin-left:3em" class="lg-abnormal"><div class='lg-row'>貪淨三昧水，瞋淨悲願風，癡淨般若火，性地本來淨。</div>
</p><p style="margin-left:3em" class="lg-abnormal"><div class='lg-row'>無邊染業淨，一切淨行集，即此淨心行，莊嚴極樂國。</div>
</p></div>
