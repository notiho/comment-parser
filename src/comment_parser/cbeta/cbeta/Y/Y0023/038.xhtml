<div class='div-other'><a id='mulu116' />
<p class='h1'>掩關遙寄</p><p style="text-indent:2em">五月廿六日，為釋迦世尊誕辰。中夜寧寂，舉世歡欣。印順於是日，就嘉市妙雲蘭若，虔誠懺願，捨諸緣務，掩室專修。爰舉偈遙寄，以告海內外緇素同道。</p>
<p style="margin-left:3em" class="lg-abnormal"><div class='lg-row'>(一)離塵卅五載，來臺滿一紀。風雨悵淒其，歲月驚消逝！</div>
</p><p style="margin-left:5em" class="lg-abnormal"><div class='lg-row'>時難懷親依，折翮歎羅什；古今事本同，安用心於悒！</div>
</p><p style="margin-left:3em" class="lg-abnormal"><div class='lg-row'>(二)願此危脆身，仰憑三寶力；教證得增上，自他咸喜悅！</div>
</p><p style="margin-left:5em" class="lg-abnormal"><div class='lg-row'>不計年復年，且度日又日，聖道耀東南，靜對萬籟寂。</div>
</p></div>
