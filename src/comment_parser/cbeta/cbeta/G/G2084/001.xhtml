<p class='juan'>坐禪箴</p><p class="byline">永平承陽大師道元撰</p><p>佛佛要機。祖祖機要。不思量而現。不回互而成。不思量而現。其現自親。不回互而成。其成自證。其現自親。曾無染汙。其成自證。曾無正偏。曾無染汙之親。其親無委而脫落。曾無正偏之證。其證無圖而工夫。水清徹地兮魚行似魚。空闊透天兮鳥飛如鳥。</p>

<p class='juan'>坐禪箴</p>
