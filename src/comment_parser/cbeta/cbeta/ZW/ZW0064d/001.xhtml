<p class='h1'>〔錄文四〕</p><p style="margin-left:0em;text-indent:2em">每月十齋日：</p>

<ul class="no-marker">
<li>月一日，童子下，此日齋者，不墮鐵樹地獄；</li>

<li>八日，太子下，此日齋者，不墮鐵犁地獄；</li>

<li>十四日，司命下，此日齋者，不墮鑊湯地獄；</li>

<li>十五日，五道大神下，此日齋者不墮鋸解地獄；</li>

<li>十八日，閻羅王下，此日齋者，不墮糞屎地獄；</li>

<li>二十三日，天大將軍下，此日齋者，不墮銅柱地獄；</li>

<li>二十四日，察命下，此日齋者，不墮黑暗地獄；</li>

<li>二十八日，太山府君下，此日齋者，不墮鐵床地獄；</li>

<li>二十九日，四天王下，此日齋者，不墮鐵鈸地獄；</li>

<li>三十日，梵天王下，此日齋者，不墮鐵輪地獄。</li>
</ul><p>〔錄文完〕</p>
