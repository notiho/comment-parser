<div class='div-other'><a id='mulu1' />
<p class='h1'>六道輪迴圖偈頌</p><p class="byline">整理者　陳明光</p><p class="head1">〔題解〕</p>
<p style="margin-left:0em;text-indent:2em">《六道輪迴圖偈頌》，中國人所撰佛教偈頌，作者不詳。由南宋僧人趙智鳳主持建造鐫刻於大足寶頂山大佛灣南崖中部的《六道輪迴圖》中。</p>
</div>
<div class='div-other'><a id='mulu2' />
<p class='h1'>〔錄文〕</p>
<div class="lg regular" style="margin-left:0em;"><div class='lg-row'>汝常求出離，　於佛教勤修，</div>
<div class='lg-row'>降伏生死軍，　如象摧草舍。</div>
</div>
<div class="lg regular" style="margin-left:0em;"><div class='lg-row'>三界輪中萬種身，　自從貪愛業沉淪。</div>
<div class='lg-row'>君看輪外恒沙佛，　儘是輪中舊日人。</div>
</div>
<div class="lg regular" style="margin-left:0em;"><div class='lg-row'>於此法律中，　常為不放逸，</div>
<div class='lg-row'>能竭煩惱海，　當盡苦邊際。</div>
</div><p>〔錄文完〕</p>
</div>
