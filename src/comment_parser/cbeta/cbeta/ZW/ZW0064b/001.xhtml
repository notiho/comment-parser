<p class='h1'>〔錄文二〕</p>
<ul class="no-marker">
<li>月一日，童子下，念定光如來佛；</li>

<li>八日，太山下，念藥師琉璃光佛；</li>

<li>十四日，察命下，念賢劫千佛；</li>

<li>十五日，五道大將軍下，念阿閦佛；</li>

<li>十八日，閻羅王下，念觀世音菩薩；</li>

<li>二十三日，天大將軍下，念盧舍那佛；</li>

<li>二十四日，太山府君下，念地藏菩薩；</li>

<li>二十八日，天帝釋下，念阿彌陀佛；</li>

<li>二十九日，四天王下，念藥王藥上菩薩；</li>

<li>三十日，大梵王下，念釋迦牟尼佛。</li>
</ul><p>〔錄文完〕</p>
