<p class='h1'>〔錄文三〕</p><p style="margin-left:0em;text-indent:2em">玄奘法師禮拜，逐月有十齋日：</p>

<ul class="no-marker">
<li>一日齋，善惡童子下界，念定光佛；</li>

<li>八日齋，太子下界，念藥師琉璃光佛；</li>

<li>十四日齋，司命下界，念賢劫千佛；</li>

<li>十五日齋，五道將軍下界，念阿彌陀佛；</li>

<li>十八日齋，閻羅王天子下界，念地藏菩薩；</li>

<li>二十三日齋，天大將軍下界，念大勢至菩薩；</li>

<li>二十四日齋，察命下界，念觀世音菩薩；</li>

<li>二十八日齋，太山府君下界，念盧舍那佛；</li>

<li>二十九日齋，四天王下界，念藥王藥上菩薩；</li>

<li>三十日齋，大梵王下界，念釋迦牟尼佛。</li>
</ul><p>〔錄文完〕</p>
