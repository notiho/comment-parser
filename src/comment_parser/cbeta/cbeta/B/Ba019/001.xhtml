<p class='h1'>禪林象器箋序</p><p style="margin-left:0em;text-indent:2em">五葉結果之後。稟承祖胤者。多附居律寺而已矣。百丈和尚。創意而設禪居。震耀儀表規矩。以謀令法久住。乃覩有師徒焉。有堂舍焉。有禮則焉。有器服焉。以義定各。論云語於名轉。名於義轉。<span class='note-inline'>(止此)</span>名義既穊矣。須是紬繹其義。而發明其名也忠顓蒙。有志于茲。大凡佛教儒典。諸子歷史。詩文小說。目之所及。意之所詣。遠蒐近羅。或對斜陽。或挑殘燈。多累歲月。稍覺無遺漏焉。且輟簡。而題其稾。以禪林象器箋矣。易曰。見乃謂之象。形乃謂之器。如今所謂。象器者。名義之所競趣也。</p>
<p class="byline">寬保元年辛酉秋九月　日</p><p class="byline">葆雨堂主八十九翁道忠無著題</p></div>
