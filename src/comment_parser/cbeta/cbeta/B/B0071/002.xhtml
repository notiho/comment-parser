<p class='h1'>二、大師成就阿彌陀佛</p><p style="margin-left:0em;text-indent:2em">大師圓證無量壽如來無上悉地，凡四種淨土中依正莊嚴之相，身土不二之德，廣長舌徧覆之跡，與普攝眾生之多，廣如阿彌陀諸經所載，茲不復述。</p>
