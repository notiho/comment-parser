<div class='div-other'><a id='mulu2078' /><p style="margin-left:2em">諸大姊！今誦出此七滅諍法。</p>
<p style="margin-left:2em">每諍論生起為止靜而滅除之——</p>

<ul class="">
<li><p style="margin-left:2em">應與現前毘尼、</p>
</li>

<li><p style="margin-left:2em">應與憶念毘尼、</p>
</li>

<li><p style="margin-left:2em">應與不癡毘尼、</p>
</li>

<li><p style="margin-left:2em">應作自言治、</p>
</li>

<li><p style="margin-left:2em">多人語、</p>
</li>

<li><p style="margin-left:2em">覓罪相、</p>
</li>

<li><p style="margin-left:2em">如草覆地。</p>
</li>
</ul><p style="margin-left:2em">諸大姊！七滅諍法已誦竟。於此，我今……知解。</p>
<p style="margin-left:2em">諸大姊！已誦出因緣、已誦出八波羅夷法、已誦出十七僧殘法、已誦出三十捨墮法、已誦出百六十六波逸提法、已誦出八提舍尼法、已誦出眾學法、已誦出七滅諍法。凡是已收入佛之戒經，正確含攝於戒經者，盡於每半月誦出，由此一切和合、歡喜、無諍而修學之。</p>
</div><p style="margin-left:22em">———比丘尼分別終———</p>
</div></div><p style="margin-left:22em">———兩分別終———</p>
</div>
