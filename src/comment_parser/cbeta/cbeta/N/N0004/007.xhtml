<p class='h1'>七　闍利經</p><p>一</p>
<p style="margin-left:2em;text-indent:2em">如是我聞。一時，世尊住憍賞彌之瞿師羅園。其時，普行者滿提左與持木鉢之弟子闍利，詣往世尊之處。詣已，共相問候致意，退立一面，如是言：</p>
<p style="margin-left:2em;text-indent:2em">「友！尊瞿曇！命與身是一、或是異耶？」</p>
<p style="margin-left:2em;text-indent:2em">「然者，友！諦聽，善思念之，我當說。」</p>
<p style="margin-left:2em;text-indent:2em">彼二出家者，應諾世尊曰：「友！唯然。」</p>
<p>二～五</p>
<p style="margin-left:2em;text-indent:2em">「友！如來出現於世，〔如來是〕應供者、正覺者……乃至……友！我如是知、如是見，不言：『命與身是一、或是異。』」〔同摩訶梨經一六～一九節，故略之。〕</p>
<p style="margin-left:2em;text-indent:2em">世尊如是說已。彼等二出家者，歡喜世尊之所說。</p>
