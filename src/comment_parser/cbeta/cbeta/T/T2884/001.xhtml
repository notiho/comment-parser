No. 2884
<p class='juan'><a id='mulu1' />大威儀請問</p>
<div class='div-other'><p>若有善男子、善女人，不將澡豆洗手捉經，及前睡眠、伏地，三百億歲作廁中蟲；淨手搔癢、對經漫語，八百萬億歲墮黑闇地獄、二億歲生狐兔中；經前㖒唾、口銜帶，亦同前罪。</p>
