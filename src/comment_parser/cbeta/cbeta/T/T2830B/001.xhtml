No. 2830B
<p class='juan'><a id='mulu1' />道安法師念佛讚文</p>
<div class='div-other'><p>上北臺登險道石涇峻層緩步行多少遍地莓苔唯軟草定水潛流一里三迴倒駱駝塢風裊裊來往巡猶須是身心好羅漢嵒頭觀奈好不敢久停焉有龍神操　第五首。</p>
<p>上東臺過北斗望見浮乘海畔龍神鬪雨雹相和驚林藪霧捲雲收化現千般有吉祥鳴師子吼聞者<span class='corr'>狐</span>疑怕往羅筵走纔念文殊三五口大聖慈悲方便潛身救。</p>
<p>大聖堂非凡地左右龍磻焉有臺相倚險突嵯峨朝成<span class='corr'>已</span>花木芬芳菩薩多靈異面慈悲心歡喜印玉真僧往往來迎禮瑞彩時時簾下起福祚唐川萬古千秋歲。</p>
</div>
