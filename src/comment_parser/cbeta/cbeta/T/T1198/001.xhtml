No. 1198
<p class='juan'><a id='mulu1' />聖者文殊<span class='corr'>師</span>利發菩提心願文</p><p class="byline">巴看落目瓦傳</p><p class="byline">元甘泉馬蹄山中川守分真師姪智慧譯</p>
<div class='div-jing'><p>敬禮一切諸佛菩薩。</p>

<div class="lg regular"><div class='lg-row'>救護一切面前住　究竟發於菩提心</div>
<div class='lg-row'>一切有情作利益　輪迴有情至彼岸</div>
<div class='lg-row'>癡心瞋心本自性　慳貪貢高本自性</div>
<div class='lg-row'>始從今日至菩提　未證中間不復造</div>
<div class='lg-row'>惡業貪瞋皆捨離　制學依行恒歡喜</div>
<div class='lg-row'>隨喜正覺解所行　自己恒時所修善</div>
<div class='lg-row'>不取菩提之正路　若一有情未出離</div>
<div class='lg-row'>住於暗劫恒化利　無量不思議劫中</div>
<div class='lg-row'>願常恒遊佛淨土　某甲執名所作罪</div>
<div class='lg-row'>十方界中普皆聞　自己身語之惡業</div>
<div class='lg-row'>於一切處恒清淨　意中惡業亦清淨</div>
<div class='lg-row'>無邊惡業不復造</div>
</div></div>
<div class='div-w'><p>　<span class='note-inline'>(聖者文殊師利往昔為啞馬國王時於雷音王佛處發此菩提心願文)</span>。</p>
</div>
