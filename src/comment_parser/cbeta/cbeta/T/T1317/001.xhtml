<div class='div-dharani'>
<p class='juan'><a id='mulu1' />甘露陀羅尼呪</p><p class="byline">于闐三藏實叉難陀佛授記寺譯</p><p class="dharani">那謨皤哦嚩帝<span class='note-inline'>(一)</span>阿彌哆婆耶<span class='note-inline'>(二)</span>怛他羯哆耶<span class='note-inline'>(三)</span>阿羅訶帝<span class='note-inline'>(四)</span>三[卄/狼]三勃陀耶<span class='note-inline'>(五)</span>怛儞也他<span class='note-inline'>(六)</span>唵<span class='note-inline'>(七)</span>阿彌哩帝<span class='note-inline'>(八)</span>阿彌哩覩皤吠<span class='note-inline'>(九)</span>阿彌哩哆參皤吠<span class='note-inline'>(十)</span>阿彌哩哆羯陛<span class='note-inline'>(十一)</span>阿彌哩哆徙悌<span class='note-inline'>(十二)</span>阿彌哩哆帝藝<span class='note-inline'>(十三)</span>阿彌哩哆尾羯囕帝<span class='note-inline'>(十四)</span>阿彌哩哆尾迦哆哦彌泥<span class='note-inline'>(十五)</span>阿彌哩哆伽哦曩<span class='note-inline'>(十六)</span>枳栗底迦隷<span class='note-inline'>(十七)</span>阿彌哩哆訥努吠<span class='note-inline'>(十八)</span>薩嚩隷<span class='note-inline'>(十九)</span>薩婆怛他<span class='note-inline'>(二十)</span>薩陀彌<span class='note-inline'>(二十一)</span>薩婆枳隷捨羯叉炎迦隷薩嚩訶<span class='note-inline'>(二十二)</span></p>

<p class='juan'>佛說甘露陀羅尼經</p></div>
