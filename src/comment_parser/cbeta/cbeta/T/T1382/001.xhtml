<p class='juan'><a id='mulu1' />佛說宿命智陀羅尼</p><p class="byline">西天譯經三藏朝散大夫試光祿卿明教大師臣法賢奉　詔譯</p><p class="dharani">那謨<span class='note-inline'>(引)</span>婆誐嚩帝<span class='note-inline'>(引)</span>阿芻毘夜<span class='note-inline'>(二合引)</span>野<span class='note-inline'>(一)</span>怛他<span class='note-inline'>(引)</span>誐多<span class='note-inline'>(引)</span>野<span class='note-inline'>(二)</span>阿囉曷<span class='note-inline'>(二合)</span>帝<span class='note-inline'>(引)</span>三藐訖三<span class='note-inline'>(二合)</span>沒馱<span class='note-inline'>(引)</span>野<span class='note-inline'>(三)</span>怛[寧*也]<span class='note-inline'>(切<span class='corr'>身</span>)</span>他<span class='note-inline'>(引四)</span>唵惡剎曳<span class='note-inline'>(引)</span>惡剎曳<span class='note-inline'>(引五)</span>惡剎野<span class='note-inline'>(引)</span>嚩囉拏<span class='note-inline'>(六)</span>尾輸<span class='note-inline'>(引)</span>達儞<span class='note-inline'>(引)</span>娑嚩<span class='note-inline'>(二合引)</span>賀<span class='note-inline'>(引七)</span></p>

<p class='juan'>佛說宿命智陀羅尼</p></div>
