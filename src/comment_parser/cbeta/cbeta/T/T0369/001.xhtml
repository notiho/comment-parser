<div class='div-jing'><p class="dharani">那<span class='note-inline'>(上)</span>謨菩<span class='note-inline'>(上)</span>陀夜<span class='note-inline'>(藥可反，下同)</span>那謨䭾囉<span class='note-inline'>(上)</span>摩夜那謨僧伽夜那摩<span class='note-inline'>(上)</span>阿<span class='note-inline'>(上)</span>弭多婆<span class='note-inline'>(上)</span>夜跢<span class='note-inline'>(丁可反，下同)</span>他伽<span class='note-inline'>(上)</span>多夜阿<span class='note-inline'>(上)</span>囉<span class='note-inline'>(上)</span>訶<span class='note-inline'>(上)</span>羝三藐三菩<span class='note-inline'>(上)</span>陀夜跢姪<span class='note-inline'>(地也反，下同)</span>他阿<span class='note-inline'>(上)</span>弭唎<span class='note-inline'>(上)</span>羝阿<span class='note-inline'>(上)</span>弭唎都婆<span class='note-inline'>(上)</span>鼙<span class='note-inline'>(菩繼反，下同)</span>阿<span class='note-inline'>(上)</span>弭唎跢三婆<span class='note-inline'>(上)</span>鼙阿<span class='note-inline'>(上)</span>弭唎跢鼻<span class='note-inline'>(菩弭反)</span>迦<span class='note-inline'>(上)</span>㘓羝伽弭儞伽<span class='note-inline'>(上)</span>伽<span class='note-inline'>(上)</span>那<span class='note-inline'>(上)</span>稽<span class='note-inline'>(居移反)</span>唎底<span class='note-inline'>(都儞反)</span>迦<span class='note-inline'>(上)</span>[口*(黍-禾+利)]婆<span class='note-inline'>(上)</span>囉<span class='note-inline'>(上)</span>皤波跢叉<span class='note-inline'>(楚我反)</span>焰迦[口*(黍-禾+利)]<span class='note-inline'>(一切惡業)</span>娑<span class='note-inline'>(上)</span>婆訶<span class='note-inline'>(若能如法受持，決定得生彌陀佛國)</span></p>
