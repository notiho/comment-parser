<p class='juan'><a id='mulu1' />佛說無量壽大智陀羅尼</p><p class="byline">西天譯經三藏朝散大夫試光祿卿明教大師臣法賢奉　詔譯</p><p class="dharani">那謨<span class='note-inline'>(引)</span>婆誐嚩帝<span class='note-inline'>(引一)</span>阿波哩彌多<span class='note-inline'>(引)</span>喻<span class='note-inline'>(二)</span>倪也<span class='note-inline'>(二合引)</span>那酥尾儞室唧<span class='note-inline'>(二合)</span>多<span class='note-inline'>(三)</span>帝<span class='note-inline'>(引)</span>儒<span class='note-inline'>(仁祖切)</span>囉<span class='note-inline'>(引)</span>惹<span class='note-inline'>(仁左切)</span>野<span class='note-inline'>(四)</span>怛他<span class='note-inline'>(引)</span>誐多<span class='note-inline'>(引)</span>野<span class='note-inline'>(五)</span>遏囉賀<span class='note-inline'>(二合)</span>帝<span class='note-inline'>(引)</span>三藐訖三<span class='note-inline'>(二合)</span>沒馱<span class='note-inline'>(引)</span>野<span class='note-inline'>(六)</span>怛[寧*也]<span class='note-inline'>(切身)</span>他<span class='note-inline'>(引七)</span>唵<span class='note-inline'>(引)</span>薩哩嚩<span class='note-inline'>(二合)</span>僧塞哥<span class='note-inline'>(二合引)</span>囉<span class='note-inline'>(八)</span>波哩秫馱達哩摩<span class='note-inline'>(二合)</span>帝<span class='note-inline'>(引九)</span>誐誐那三母訥誐<span class='note-inline'>(二合)</span>帝<span class='note-inline'>(引十)</span>莎婆<span class='note-inline'>(引)</span>嚩秫提<span class='note-inline'>(引十一)</span>摩賀<span class='note-inline'>(引)</span>那野<span class='note-inline'>(十二)</span>波哩嚩<span class='note-inline'>(引)</span>哩<span class='note-inline'>(引)</span>娑嚩<span class='note-inline'>(二合引)</span>賀<span class='note-inline'>(引十三)</span></p>
