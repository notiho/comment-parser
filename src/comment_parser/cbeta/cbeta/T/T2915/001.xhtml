No. 2915
<p class='juan'><a id='mulu1' />救諸眾生一切苦難經</p>
<div class='div-jing'><p>天台山中有一老師。年可九□□□□□□□神悲哭眼中泣血唱言。苦□□□□□□□弟子惠通合掌頂禮。眼中泣淚□□□□□災難如何得免。師報言惠通。□□□□□□眾生亡沒普念彌勒□□□□□□□已比相相魏之地。正在其中愚□□□□□□□三月四月鬼兵亂起無邊無際。八月九月□□□末劫眾生行善鬼兵自滅。天地黑闇得免□寫一本免一門。寫兩本免六親。寫三本免一村。流傳者是弟子。謗此經者。入阿鼻地獄無有出期。見此經不寫者滅門。至心讀誦者得成佛道。</p>

<div class="lg regular"><div class='lg-row'>黑風西北起　東南興鬼兵</div>
<div class='lg-row'>永常天地闇　何得心□□</div>
<div class='lg-row'>先須斷酒肉　貪嗔更莫生</div>
<div class='lg-row'>人能慎此事　佛道一時□</div>
</div>
<p class='juan'>救諸眾生一切苦難經一卷</p></div>
