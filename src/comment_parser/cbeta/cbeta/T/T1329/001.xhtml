<p class='juan'><a id='mulu1' />佛說呪小兒經</p><p class="dharani">羅那多羅　摩羅提離　耽波羅提利　吼樓壽　無樓壽　聞闍　輂叉輂差</p>
<p>南無佛南無法南無比丘僧南無過去七佛南無諸佛南無諸佛弟子　令我所呪即從如願。若小兒頭痛腹痛。當說七過即愈。</p>

<p class='juan'>佛說呪小兒經</p></div>
