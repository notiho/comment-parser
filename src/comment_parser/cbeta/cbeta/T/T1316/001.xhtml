No. 1316
<p class='juan'><a id='mulu1' />佛說甘露經陀羅尼呪</p>
<div class='div-dharani'><p class="dharani">南無素嚕皤耶<span class='note-inline'>(一)</span>怛他揭多<span class='note-inline'>(去聲呼之)</span>耶<span class='note-inline'>(二)</span>怛姪他<span class='note-inline'>(三)</span>唵<span class='note-inline'>(四)</span>素嚕素嚕<span class='note-inline'>(五)</span>皤囉素嚕<span class='note-inline'>(六)</span>皤羅素嚕<span class='note-inline'>(七)</span>莎呵<span class='note-inline'>(八)</span></p>
<p>右取水一掬呪之七遍散於空中。其水一渧變成十斛甘露。一切餓鬼並得飲之。無有乏少皆悉飽滿。</p>
