<p class='juan'><a id='mulu1' />佛說呪齒經</p><p class="byline">東晉竺曇無蘭譯</p><p>南無佛南無法南無比丘僧南無舍利弗大目乾連比丘。南無覺意。名聞邊北方健陀摩呵衍山。彼有虫王名差吼無。在某牙齒中止。今當遣使者無敢食某牙。及牙根中牙根中牙邊虫。不即下器中頭破作七分如鳩羅勤蟮。梵天勸是呪南無佛。令我所呪皆從如願。</p>

<p class='juan'>佛說呪齒經</p></div>
