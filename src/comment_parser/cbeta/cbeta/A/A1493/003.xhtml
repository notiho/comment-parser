<p class='juan'>大中祥符法寶錄卷第五　　　　跡</p><p class="byline"><span class='note-inline'>(…趙安仁…楊億等奉勑編修)</span></p>
<div class='div-other'><a id='mulu56' />
<p class='h1'>別明　聖代翻宣錄中之四</p>
<div class='div-other'><a id='mulu57' />
<p class='h2'>藏乘區別年代指明二之三</p>
<div class='div-other'><a id='mulu58' />

<div class='div-other'><a id='mulu59' />

<p>【原經卷殘缺】</p>
