<p class='h2'>御製序</p><p>顧著曰鑒。擬問即咦。揚眉眨眼。敗闕如斯。又道古來老宿為慈悲之故。有落草之談。如是鑒咦。落草也未。大慈大悲。那顧喪身失命。祇這註破。即今早<span class='corr'>已</span>落草了也。佛印元曰。雲門說法如雲雨。絕不喜人記錄。見必罵逐曰。汝口不用。反記吾語。今室中對機錄。皆香林明教以紙為衣。隨即書之。朕今刊錄。刪輯雲門言句。且道與雲門意旨是同是別。雲門古德豈畏落草。朕亦大丈夫。豈問與雲門是同是別者哉。雖然超情絕解。直指自心。如雲門者。實為奇特。垂示後世。雲門與朕實是大慈大悲。設使燈籠露柱向前致問。還慈悲個什麼。答曰。鑒。進云。落草了也。答曰。咦。</p>
<p>雍正十一年癸丑六月朔日</p>
