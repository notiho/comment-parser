No. 6
<p class='juan'><a id='mulu1' />阿彌陀經異本</p><p>一心不亂下。有專持名號以稱名故諸罪消滅即是多善根福德因緣二十一字。</p>
<p style="margin-left:1em">是襄陽石割經本文。元照戒度皆以為佚文。袾宏則曰。前人解經之語。混入本文者。按梵文反覆丁寧。譯者時或從省略。則譯者省之乎。抑亦譯者不省。後偶佚之乎。皆不可知也。龍舒淨土文曰。襄陽石經。隋陳仁稜所書。字畵清婉。人多慕玩。治承年間。平重盛遣使于宋。求藏經及石經。建久九年秋。宋之使者。載石經來。船著筑前宗像。拓本傳世。文中名曰極樂曰作為。其國眾生國作土。皆自然生作自然皆生。然他本亦有同之者。唯此二十一字。襄陽石經獨有之耳。</p>
<p style="margin-left:1em">大正元年十月初一日　　赤松連城　識</p>
