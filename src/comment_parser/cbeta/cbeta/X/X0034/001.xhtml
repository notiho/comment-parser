No. 34
<p class='juan'><a id='mulu1' />觀世音菩薩救苦經</p><p>南無救苦觀世音菩薩。百千萬億佛。恒河沙數佛。無量功德佛。佛告阿難言。此經大聖。能救獄囚。能救重病。能救千災百難苦。若有人。誦得一千遍。一身離苦難。誦得一萬遍。合家離苦難。南無佛力威。南無佛力護。使人無惡心。令人身得度。回光菩薩。回善菩薩。阿耨大天王。正殿菩薩。摩邱摩邱。清淨比邱。官事得散。私事得休。諸大菩薩。五百羅漢。救護弟子身。悉皆離苦難。自然觀世音。纓絡不須解。勤誦千萬遍。災難自然得解脫。信受奉行。即說真言曰。</p>
<p class="dharani">今菩今菩提　陀羅尼帝　尼佉羅帝　菩提薩婆訶</p>
